<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOTW Tracker</title>

<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #2e1a32, #2e1e23);
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .topnav {
    display: flex;
    background-color: #1c1020;
    padding: 12px 20px;
    gap: 10px;
    border-bottom: 2px solid #4d2d3e;
  }
  .topnav button {
    background: #3e2337;
    color: #fff;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.2s;
  }
  .topnav button:hover {
    opacity: 0.9;
  }
  .topnav button.active {
    background-color: gold;
    color: black;
    font-weight: bold;
  }
  .content {
    flex: 1;
    display: none;
    overflow: hidden;
  }
  .content.active {
    display: flex;
    overflow: hidden;
  }
  .sidebar {
    width: 300px;
    background-color: #2b162a;
    padding: 20px;
    border-right: 2px solid #5c3b4e;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .main {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
  }

  /* Quest Tracker */
  .tabs {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .tab {
    padding: 8px 14px;
    background: #3e2337;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  .tab.active {
    background: gold;
    color: #000;
    font-weight: bold;
  }
  .tab.drag-over {
  outline: 2px dashed gold;
  background-color: #6a3754;
  }
  select {
    padding: 8px;
    font-size: 14px;
    border-radius: 4px;
    border: none;
    background: #3e2337;
    color: #fff;
  }
  .quest-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .quest-list li {
    padding: 10px 14px;
    margin-bottom: 6px;
    background: #1f0f1a;
    border-left: 5px solid transparent;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
  }
  .quest-list li:hover {
    background: #291724;
  }
  .quest-list li.high { border-left-color: red; }
  .quest-list li.medium { border-left-color: orange; }
  .quest-list li.low { border-left-color: yellow; }
  .quest-list li.active {
    background: #2a1120;
    font-weight: bold;
  }
  .quest-title {
    font-size: 24px;
    font-weight: bold;
    color: gold;
    margin-bottom: 12px;
  }
  .quest-lead {
    margin-bottom: 10px;
    font-size: 16px;
    color: #ccc;
  }
  .quest-meta div {
    margin-bottom: 6px;
    font-size: 14px;
    color: #d2c6ca;
  }

    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

    background: #3e2337;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .npc-tabs button.active {
    background: gold;
    color: black;
    font-weight: bold;
  }
  .npc-search input {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: none;
    background: #1f0f1a;
    color: #fff;
  }

  .region {
    margin-bottom: 20px;
  }

    cursor: pointer;
    padding: 10px;
    background: #3e2337;
    border-radius: 6px;
    font-size: 16px;
  }
  .region-content {
    padding: 10px;
    display: none;
  }
  .region-content.active {
    display: block;
  }

    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 16px;
  }
	.npc-card {
	  position: relative;
	  background: #1f0f1a;
	  padding: 12px;
	  border-radius: 8px;
	  text-align: center;
	  transition: 0.2s;

	  opacity: 0;
	  pointer-events: none;

	  opacity: 1;

	.icon-button {

	  cursor: pointer;
	  font-size: 0.95rem;
	  padding: 6px 8px;
	  border-radius: 6px;
	  line-height: 1;

	}

	  background: #e74c3c;

	}

	  filter: brightness(1.05);
	}

	.npc-card:hover {
		background: #281624;

  .npc-card img {

  }

	#quest-details {
	  font-size: 16px;

	#quest-details > div > button.icon-button {
		margin-right: 8px;

    display: none;
    position: fixed;

	  position: relative;

	  display: inline-block;

	.npc-status {
	  font-size: 13px;
	  color: #ccc; 
	  margin-top: 4px;
	 
	}

	.status-text.alive {
	  color: lightgreen;
	  font-weight: bold;
	}

	.status-text.dead {
	  color: red;
	  font-weight: bold;
	}

	.status-text.unknown {
	  color: #aaa;
	  font-weight: bold;
	}
	
	.inventory-header {
	  justify-content: space-between;
	  align-items: right;
	  padding: 0px 20px 10px 20px;
	}

	.inventory-header > .gold-box {
	  margin-left: 10px;
	}

	.inventory-header h2 {
	  color: gold;
	  margin: 0;
	}

	.inventory-header input {
	  width: 250px;
	  padding: 10px;
	  border-radius: 6px;
	  background: #1f0f1a;
	  color: white;
	  border: none;
	  font-size: 14px;
	}
	
	.inventory-header h2 span {
	  display: inline-block;
	  width: 24px;
	  text-align: center;
	}

	.inventory-header button {
	  background: #4e2d3a;
	  color: white;
	  padding: 6px 12px;
	  border: none;
	  border-radius: 4px;
	  font-size: 14px;
	  cursor: pointer;
	}
	
	#inventory-tab table th, #inventory-tab table td {
	  padding: 6px;
	  text-align: left;
	  color: #ddd;
	  border-bottom: 1px solid #3e2337;
	}
	#inventory-tab table th {
	  color: gold;
	}
	
	.inventory-table {
	  width: 100%;
	  border-collapse: collapse;
	  table-layout: fixed; 
	}

	.inventory-table th,
	.inventory-table td {
    padding: 8px;
    border-bottom: 1px solid #444;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: left;
	}
	
	.inventory-section > div {
	display: flex;
	justify-content: space-between;
	align-items: center;
	flex-wrap: nowrap;
	}
	
	.inventory-section {
	  margin-bottom: 40px; 
	  border: 1px solid #4d2d3e;
	  border-radius: 10px;
	  background: #2b162a;
	  overflow: hidden;
	}

	.inventory-section .inventory-content {
	  display: none;
	  padding: 16px;
	}

	.inventory-section.open .inventory-content {
	  display: block;
	}

  .inventory-table th:nth-child(1),
  .inventory-table td:nth-child(1) { width: 15%; } /* Item */
  .inventory-table th:nth-child(2),
  .inventory-table td:nth-child(2) { width: 5%; }  /* Quantity */
  .inventory-table th:nth-child(3),

  .inventory-table td:nth-child(6) { width: 10%; } /* Rarity */

  .inventory-table td:nth-child(7) { width: 10%; } /* Attunement */

  .inventory-table td:nth-child(10) { width: 10%; white-space: nowrap; } /* Actions */

	/* Captain's Quarters (Corkboard) */
	.corkboard {
	  position: relative;
	  height: 100%;
	  width: 100%;
	  background:
		radial-gradient(circle at 20px 20px, #603a4e 2px, transparent 2px) 0 0 / 40px 40px,
		#2b162a;
	  overflow: hidden;
	  cursor: default;
	}

	.cork-item {
	  position: absolute;
	  user-select: none;
	  border-radius: 8px;
	  box-shadow: 0 6px 16px rgba(0,0,0,0.35);
	  outline: 1px solid rgba(255,255,255,0.08);
	  padding-left: 0; 
	}

	.cork-item.dragging {
	  opacity: 0.9;
	  outline: 2px dashed gold;
	}

	.cork-image {
	  display: block;
	  width: 100%;
	  height: 100%;
	  object-fit: contain;
	  border-radius: 8px;
	  -webkit-user-drag: none; 
	  user-drag: none;        
	  pointer-events: none;    
	}

	.cork-note {
	  min-width: 160px;
	  min-height: 120px;
	  padding: 10px 12px 18px;
	  background: #fff3a3;
	  color: #1b1b1b;
	  font: 14px/1.4 'Segoe UI', sans-serif;
	  border-radius: 8px;
	  overflow: auto;
	}

	.cork-note[contenteditable="true"]:focus {
	  outline: 2px solid rgba(255,215,0,0.75);
	}

	.cork-handle {
	  position: absolute;
	  right: 6px;

	<script>
	// Firebase & Supabase Initialisation

	const supabase = window.supabase.createClient(
	  'https://jdaelzxmjpcbyzcgfwzr.supabase.co',
	  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkYWVsenhtanBjYnl6Y2dmd3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzOTA2MDQsImV4cCI6MjA2ODk2NjYwNH0.7yDlBMJxoaJCjn4eD7ydRQAKgTu1UaneAAv2unGnuVc'
	);
	
	let questData = { active: [], completed: [], failed: [] };
	let currentTab = 'active';
	let selectedQuestId = null;
	
	const QUESTS_TABLE = 'quests';

	async function loadQuestsAndRender() {
	  const { data, error } = await supabase
		.from(QUESTS_TABLE)
		.select('*')
		.order('sort_order', { ascending: true })
		.order('title', { ascending: true });

	  if (error) { console.error('loadQuests error:', error); return; }

	  questData = { active: [], completed: [], failed: [] };

	  (data || []).forEach(q => {
		const statusKey = (q.status || '').toLowerCase();
		if (questData[statusKey]) {
		  questData[statusKey].push({
			id: q.id,
			title: q.title,
			lead: q.lead,
			giver: q.giver,
			type: q.type,
			location: q.location,
			timeRemaining: q.time_remaining, // map to UI name
			notes: q.notes,
			reward: q.reward,
			priority: q.priority,
			status: q.status,
			sortOrder: q.sort_order,
		  });
		}
	  });

	  renderQuests();
	}
	
	const inventoryPlayers = [
	  "Ship",
	  "Elyn Blackwater",

	  "Maro Pelagius",

	function switchTab(tabName) {
	  currentTab = tabName;
	  localStorage.setItem('questTab', tabName); //Save to localStorage

	  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
	  document.querySelector(`.tab:nth-child(${['active','completed','failed'].indexOf(tabName)+1})`).classList.add('active');
	  renderQuests();
	}
	
	function switchSection(sectionId, button) {
	  localStorage.setItem('activeSection', sectionId);

	  document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
	  document.getElementById(sectionId)?.classList.add('active');

		fetchAndRenderInventory();

		fetchMaps();
	  }
	}

	function renderQuests() {
	  const list = document.getElementById('quest-list');
	  list.innerHTML = '';

	  const priorityFilter = document.getElementById('priority-filter').value;
	  const typeFilter = document.getElementById('type-filter').value;

	  const base = [...questData[currentTab]].sort((a, b) => (a.sortOrder ?? 0) - (b.sortOrder ?? 0));

	  const filtered = base.filter(q =>
		(!priorityFilter || q.priority === priorityFilter) &&
		(!typeFilter || (q.type && q.type.toLowerCase() === typeFilter.toLowerCase()))
	  );

	  filtered.forEach((quest, index) => {
		const li = document.createElement('li');
		li.innerText = quest.title;
		li.classList.add(quest.priority);
		li.setAttribute('draggable', 'true');
		li.dataset.id = quest.id; 
		li.dataset.index = index; 

		li.addEventListener('dragstart', handleDragStart);
		li.addEventListener('dragover', handleDragOver);
		li.addEventListener('drop', handleDrop);
		li.addEventListener('dragend', handleDragEnd);

		li.onclick = () => selectQuestById(quest.id, filtered);

		list.appendChild(li);
	  });

		if (filtered.length > 0) {

		  const stillVisible = filtered.some(q => q.id === selectedQuestId);
		  selectQuestById(stillVisible ? selectedQuestId : filtered[0].id, filtered);
		} else {
		  selectedQuestId = null;
		  document.querySelector('.quest-title').innerText = 'No quests match the filters';
		  document.querySelector('.quest-lead').innerText = '';
		  document.querySelector('.quest-meta').innerHTML = '<div>-</div>'.repeat(6);
		}

	}

	let draggedQuestId = null;
	let draggedFromStatus = null;

	function handleDragStart(e) {
	  const li = e.target.closest('li');
	  draggedQuestId = li?.dataset.id || null;
	  draggedFromStatus = currentTab;
	  e.dataTransfer.effectAllowed = 'move';
	  e.target.style.opacity = '0.5';
	}
	
	function handleDragOver(e) {
	  e.preventDefault();
	  e.dataTransfer.dropEffect = 'move';
	}

	function handleDrop(e) {
	  e.preventDefault();
	  const targetLi = e.target.closest('li');
	  const targetId = targetLi?.dataset.id || null;
	  const newStatus = currentTab;

	  if (!draggedQuestId) return;

	  const fromList = [...questData[draggedFromStatus]].sort((a, b) => (a.sortOrder ?? 0) - (b.sortOrder ?? 0));
	  let toList = [...questData[newStatus]].sort((a, b) => (a.sortOrder ?? 0) - (b.sortOrder ?? 0));

	  const draggedIdxInFrom = fromList.findIndex(q => q.id === draggedQuestId);
	  if (draggedIdxInFrom === -1) return;
	  const [dragged] = fromList.splice(draggedIdxInFrom, 1);
	  dragged.status = newStatus;

	  let insertAt = toList.length;
	  if (targetId) {
		const tIdx = toList.findIndex(q => q.id === targetId);
		if (tIdx !== -1) insertAt = tIdx;
	  }
	  toList.splice(insertAt, 0, dragged);

	  toList.forEach((q, idx) => {
		q.sortOrder = idx;
		supabase.from(QUESTS_TABLE).update({ status: q.status, sort_order: idx }).eq('id', q.id);
	  });
	  if (draggedFromStatus !== newStatus) {
		fromList.forEach((q, idx) => {
		  q.sortOrder = idx;
		  supabase.from(QUESTS_TABLE).update({ sort_order: idx }).eq('id', q.id);
		});
	  }

	  // Commit Changes
	  questData[draggedFromStatus] = fromList;
	  questData[newStatus] = toList;

	  renderQuests();
	}

	function sortInventoryTable(table, columnIndex, opts = {}) {
	  const rows = Array.from(table.querySelectorAll("tr")).slice(1);
	  const filteredRows = rows.filter(r => r.cells.length > columnIndex);
	  if (!filteredRows.length) return;

	  const player = table.dataset.player || 'global';

	  // Column Types by Index
	  const NUMERIC_COLS = new Set([1, 2, 3]); // Quantity, Weight, Value
	  const BOOLEAN_COLS = new Set([7]);       // Attuned
	  const RARITY_COL = 5;                    // Rarity

	  const rarityOrder = {
		"common": 0,
		"uncommon": 1,
		"rare": 2,
		"very rare": 3,
		"legendary": 4,
		"artifact": 5
	  };

	  const parseNumber = (txt) => {
		if (txt == null) return null;
		const s = String(txt).replace(/,/g, '').trim();
		const m = s.match(/-?\d+(?:\.\d+)?/);
		if (!m) return null;
		const n = parseFloat(m[0]);
		return Number.isFinite(n) ? n : null;
	  };

	  const getCellVal = (row, idx) => row.cells[idx].textContent.trim();
	  const isNumericCol = NUMERIC_COLS.has(columnIndex);
	  const isBooleanCol = BOOLEAN_COLS.has(columnIndex);
	  const isRarityCol  = columnIndex === RARITY_COL;

	  let isAsc;
	  if (opts.forceDir === 'asc') {
		isAsc = true;
	  } else if (opts.forceDir === 'desc') {
		isAsc = false;
	  } else if (table.dataset.sortCol == columnIndex) {
		isAsc = table.dataset.sortDir !== 'asc';
	  } else {
		isAsc = !(isNumericCol || isBooleanCol); // numbers/booleans desc, text/rarity asc
	  }

	  filteredRows.sort((ra, rb) => {
		let a = getCellVal(ra, columnIndex);
		let b = getCellVal(rb, columnIndex);

		const aBlank = a === '' || a == null;
		const bBlank = b === '' || b == null;
		if (aBlank && bBlank) return 0;
		if (aBlank) return 1;
		if (bBlank) return -1;

		if (isBooleanCol) {
		  const va = /‚úî|true/i.test(a) ? 1 : 0;
		  const vb = /‚úî|true/i.test(b) ? 1 : 0;
		  return isAsc ? va - vb : vb - va;
		}

		if (isNumericCol) {
		  const va = parseNumber(a);
		  const vb = parseNumber(b);
		  if (va == null || vb == null) {
			return isAsc
			  ? a.localeCompare(b, undefined, { sensitivity: 'base' })
			  : b.localeCompare(a, undefined, { sensitivity: 'base' });
		  }
		  return isAsc ? va - vb : vb - va;
		}

		if (isRarityCol) {
		  const va = rarityOrder[a.toLowerCase()] ?? Number.MAX_SAFE_INTEGER;
		  const vb = rarityOrder[b.toLowerCase()] ?? Number.MAX_SAFE_INTEGER;
		  return isAsc ? va - vb : vb - va;
		}

		return isAsc
		  ? a.localeCompare(b, undefined, { sensitivity: 'base' })
		  : b.localeCompare(a, undefined, { sensitivity: 'base' });
	  });

	  table.dataset.sortCol = columnIndex;
	  table.dataset.sortDir = isAsc ? 'asc' : 'desc';
	  saveInventorySort(player, columnIndex, table.dataset.sortDir);

	  const ths = table.querySelectorAll("th");
	  ths.forEach((th, idx) => {
		const label = th.textContent.replace(/[\u25B2\u25BC]\s*$/g, '').replace(/\s*[‚ñ≤‚ñº]\s*$/g, '').trim();
		th.textContent = label;
		if (idx === columnIndex) th.textContent = label + (isAsc ? " ‚ñ≤" : " ‚ñº");
	  });

	  filteredRows.forEach(row => table.appendChild(row));
	}

	async function corkLoadLatestJson() {
	  const bust = `${Date.now()}-${Math.random().toString(36).slice(2)}`;

	  let url = null;
	  try {
		const { data, error } = await supabase
		  .storage
		  .from(CORK_BUCKET)
		  .createSignedUrl(CORK_LAYOUT_KEY, 10);
		if (!error && data?.signedUrl) url = data.signedUrl;
	  } catch (_) {}

	  if (!url) {
		const { data: pub } = supabase.storage.from(CORK_BUCKET).getPublicUrl(CORK_LAYOUT_KEY);
		url = pub?.publicUrl || '';
	  }
	  if (!url) return null;

	  const res = await fetch(`${url}${url.includes('?') ? '&' : '?'}v=${bust}`, {
		cache: 'no-store',
		headers: {
		  'Cache-Control': 'no-cache, no-store, must-revalidate',
		  'Pragma': 'no-cache',
		  'Expires': '0'
		}
	  });
	  if (!res.ok) return null;
	  return await res.json();
	}

	/* Saving */
	let corkSaving = false;
	let corkSaveAgain = false;
	let corkSaveTimer;

	async function corkSaveLayout() {
	  if (corkSaving) { corkSaveAgain = true; return; }
	  corkSaving = true;
	  try {
		const payload = JSON.stringify({ items: Object.values(corkItems), zMax: corkZMax });
		const blob = new Blob([payload], { type: 'application/json' });
		const { error } = await supabase.storage
		  .from(CORK_BUCKET)
		  .upload(CORK_LAYOUT_KEY, blob, {
			upsert: true,
			contentType: 'application/json',
			cacheControl: '0'
		  });
		if (error) console.error('[corkSaveLayout] Save failed:', error);
	  } catch (err) {
		console.error('[corkSaveLayout] Exception:', err);
	  } finally {
		corkSaving = false;
		if (corkSaveAgain) {
		  corkSaveAgain = false;
		  corkSaveLayout();
		}
	  }
	}

	function corkSaveLayoutDebounced() {
	  clearTimeout(corkSaveTimer);
	  corkSaveTimer = setTimeout(corkSaveLayout, 500);
	}

	  corkCacheBust = `${Date.now()}-${Math.random().toString(36).slice(2)}`;

	  const saved = await corkLoadLatestJson();
	  corkItems = {};
	  corkZMax = 1;

	  if (saved && Array.isArray(saved.items)) {
		for (const it of saved.items) corkItems[it.id] = it;
		corkZMax = saved.zMax || saved.items.reduce((m, it) => Math.max(m, it.z || 1), 1);
	  }

	  board.innerHTML = '';
	  Object.values(corkItems).forEach(renderCorkItem);

	  if (Object.keys(corkItems).length === 0) {
		const hint = document.createElement('div');
		hint.className = 'cork-empty';
		hint.textContent = 'Add a note or upload an image from the left panel.';
		board.appendChild(hint);
	  }

	  isCorkLoaded = true;
		
	  board.onwheel = (e) => {
		if (!(e.ctrlKey || e.metaKey)) return;
		e.preventDefault();
		const scale = Number(board.dataset.scale || '1');
		const next = Math.min(2, Math.max(0.5, scale + (e.deltaY > 0 ? -0.1 : 0.1)));
		board.style.transformOrigin = '0 0';
		board.style.transform = `scale(${next})`;
		board.dataset.scale = String(next);
	  };
	}

	function corkResetZoom() {
	  const board = corkBoardEl();
	  if (!board) return;
	  board.style.transform = 'scale(1)';
	  board.dataset.scale = '1';
	}

	/* Add items */
	async function corkAddNote() {
	  const text = (document.getElementById('cork-note-input').value || '').trim();
	  if (!text) { alert('Write something first!'); return; }

	  const id = corkUid('note');
	  const path = `items/${id}.txt`;
	  const { error } = await corkUploadText(path, text);
	  if (error) {
		console.error('Note upload failed:', error);
		alert('Failed to upload note.');
		return;
	  }

	  const item = { id, type: 'note', path, x: 40, y: 40, w: 220, h: 160, z: ++corkZMax };
	  corkItems[id] = item;
	  renderCorkItem(item);
	  corkSaveLayoutDebounced();
	  document.getElementById('cork-note-input').value = '';
	}

	async function corkUploadImage() {
	  const input = document.getElementById('cork-image-upload');
	  const file = input.files && input.files[0];
	  if (!file) { alert('Choose an image first.'); return; }

	  const id = corkUid('img');
	  const safeName = file.name.replace(/\s+/g, '_');
	  const path = `items/${id}_${safeName}`;
	  const { error } = await supabase.storage.from(CORK_BUCKET).upload(path, file);
	  if (error) {
		console.error('Image upload failed:', error);
		alert('Failed to upload image.');
		return;
	  }

	  const item = { id, type: 'image', path, x: 80, y: 80, w: 300, h: 240, z: ++corkZMax };
	  corkItems[id] = item;
	  renderCorkItem(item);
	  corkSaveLayoutDebounced();
	  input.value = '';
	  updateCorkSelection(input); 
	}

	async function corkClearBoard() {
	  if (!confirm('Clear the board? (Files remain in storage; layout resets)')) return;
	  corkItems = {};
	  corkZMax = 1;
	  corkBoardEl().innerHTML = '';
	  await corkSaveLayout();
	}

	/* Render & Interactions */
	async function renderCorkItem(item) {
	  const board = corkBoardEl();
	  if (!board) return;

	  const wrapper = document.createElement('div');
	  wrapper.className = 'cork-item';
	  wrapper.style.left   = item.x + 'px';
	  wrapper.style.top    = item.y + 'px';
	  wrapper.style.width  = item.w + 'px';
	  wrapper.style.height = item.h + 'px';
	  wrapper.style.zIndex = String(item.z || 1);
	  wrapper.dataset.itemId = item.id;

	  // Toolbar
	  const toolbar = document.createElement('div');
	  toolbar.className = 'cork-toolbar';

	  const frontBtn = document.createElement('button');
	  frontBtn.className = 'cork-btn';
	  frontBtn.textContent = '‚¨Ü';
	  frontBtn.title = 'Bring to front';
	  frontBtn.onclick = (e) => {
		e.stopPropagation();
		item.z = ++corkZMax;
		wrapper.style.zIndex = String(item.z);
		corkSaveLayoutDebounced();
	  };

	  const delBtn = document.createElement('button');
	  delBtn.className = 'cork-btn';
	  delBtn.textContent = 'üóëÔ∏è';
	  delBtn.title = 'Remove from board';
	  delBtn.onclick = (e) => {
		e.stopPropagation();
		wrapper.remove();
		delete corkItems[item.id];
		corkSaveLayoutDebounced();
		if (confirm('Also delete the file from storage?')) {
		  supabase.storage.from(CORK_BUCKET).remove([item.path]).then(({ error }) => {
			if (error) {
			  console.error('Storage delete failed:', error);
			  alert('File delete failed: ' + error.message);
			}
		  });
		}
	  };

	  toolbar.appendChild(frontBtn);
	  toolbar.appendChild(delBtn);
	  wrapper.appendChild(toolbar);

	  if (item.type === 'image') {
		const img = document.createElement('img');
		img.className = 'cork-image';
		img.src = corkPublicUrl(item.path);  
		img.alt = item.path.split('/').pop();
		img.draggable = false;
		img.addEventListener('dragstart', e => e.preventDefault());
		wrapper.appendChild(img);
	  } else if (item.type === 'note') {
		const note = document.createElement('div');
		note.className = 'cork-note';
		note.setAttribute('contenteditable', 'true');
		note.spellcheck = false;
		note.innerText = await corkFetchText(item.path).catch(() => '(note)');
		note.addEventListener('input', () => {
		  corkUploadText(item.path, note.innerText);
		});
		wrapper.appendChild(note);
	  }

	  const handle = document.createElement('div');
	  handle.className = 'cork-handle';
	  wrapper.appendChild(handle);

	  attachDragResize(wrapper, handle, item);
	  wrapper.addEventListener('mousedown', () => {
		item.z = ++corkZMax;
		wrapper.style.zIndex = String(item.z);
		corkSaveLayoutDebounced();
	  });

	  board.appendChild(wrapper);
	}

	function attachDragResize(el, handle, item) {
	  let startX, startY, startLeft, startTop, dragging = false;

	  function onDown(e) {
		if (e.target === handle) return;
		if (e.target.closest('.cork-note')) return;
		e.preventDefault();
		dragging = true;
		el.classList.add('dragging');
		startX = e.clientX; startY = e.clientY;
		startLeft = parseFloat(el.style.left || '0');
		startTop  = parseFloat(el.style.top  || '0');
		window.addEventListener('mousemove', onMove);
		window.addEventListener('mouseup', onUp);
	  }
	  function onMove(e) {
		if (!dragging) return;
		const dx = e.clientX - startX;
		const dy = e.clientY - startY;
		el.style.left = (startLeft + dx) + 'px';
		el.style.top  = (startTop  + dy) + 'px';
	  }
	  function onUp() {
		if (!dragging) return;
		dragging = false;
		el.classList.remove('dragging');
		item.x = parseFloat(el.style.left);
		item.y = parseFloat(el.style.top);
		corkSaveLayoutDebounced();
		window.removeEventListener('mousemove', onMove);
		window.removeEventListener('mouseup', onUp);
	  }

	  let rsStartX, rsStartY, rsStartW, rsStartH, resizing = false;

	  function rsDown(e) {
		e.stopPropagation();
		resizing = true;
		rsStartX = e.clientX; rsStartY = e.clientY;
		rsStartW = parseFloat(el.style.width  || '200');
		rsStartH = parseFloat(el.style.height || '150');
		window.addEventListener('mousemove', rsMove);
		window.addEventListener('mouseup', rsUp);
	  }
	  function rsMove(e) {
		if (!resizing) return;
		const dw = e.clientX - rsStartX;
		const dh = e.clientY - rsStartY;
		const w = Math.max(120, rsStartW + dw);
		const h = Math.max(100, rsStartH + dh);
		el.style.width = w + 'px';
		el.style.height = h + 'px';
	  }
	  function rsUp() {
		if (!resizing) return;
		resizing = false;
		item.w = parseFloat(el.style.width);
		item.h = parseFloat(el.style.height);
		corkSaveLayoutDebounced();
		window.removeEventListener('mousemove', rsMove);
		window.removeEventListener('mouseup', rsUp);
	  }

	  el.addEventListener('mousedown', onDown);
	  handle.addEventListener('mousedown', rsDown);
	  }
	  
	/* Maps */
	const MAP_BUCKET = 'map-images';
	let maps = [];

	function renderMaps() {
	  const grid = document.getElementById('maps-grid');
	  if (!grid) return;
	  grid.innerHTML = '';

	  if (!maps.length) {
		grid.innerHTML = `<div style="opacity:.75; color:#e6d6e6;">No maps yet. Upload one on the left.</div>`;
		return;
	  }

	  maps.forEach(m => {
		const card = document.createElement('div');
		card.className = 'map-card';

		const img = document.createElement('img');
		img.loading = 'lazy';
		img.src = m.image_url;
		img.alt = m.name || 'Map';

		const name = document.createElement('div');
		name.className = 'map-name';
		name.innerHTML = `<span>${m.name || 'Untitled'}</span>`;

		const actions = document.createElement('div');
		actions.className = 'map-actions';
		const del = document.createElement('button');
		del.className = 'icon-button delete';
		del.title = 'Delete Map';
		del.textContent = 'üóëÔ∏è';
		del.onclick = (e) => { e.stopPropagation(); deleteMap(m.id, m.path); };
		actions.appendChild(del);

		card.onclick = () => openMapModal(m.image_url, m.name);

		card.appendChild(img);
		card.appendChild(actions);
		card.appendChild(name);
		grid.appendChild(card);
	  });
	}

	/* Fetch Maps from Supabase */
	async function fetchMaps() {
	  const { data, error } = await supabase
		.from('maps')
		.select('id, name, image_url, path, created_at')
		.order('name', { ascending: true }); // Sort Alphabetically

	  if (error) {
		console.error('Failed to load maps:', error);
		return;
	  }
	  maps = data || [];
	  renderMaps();
	}

	async function uploadMap() {
	  const name = (document.getElementById('map-name-input').value || '').trim();
	  const file = document.getElementById('map-image-upload').files[0];

	  if (!file || !name) {
		alert('Please provide a map name and choose an image.');
		return;
	  }

	  const safeName = name.replace(/[^a-z0-9\-_. ]/gi, '').replace(/\s+/g, '_');
	  const path = `maps/${Date.now()}__${safeName}__${file.name.replace(/\s+/g,'_')}`;

	  const { error: upErr } = await supabase.storage.from(MAP_BUCKET).upload(path, file);
	  if (upErr) {
		console.error('Map upload failed:', upErr);
		alert('Upload failed: ' + upErr.message);
		return;
	  }

	  const { data: pub } = supabase.storage.from(MAP_BUCKET).getPublicUrl(path);
	  const imageUrl = pub?.publicUrl || '';

	  const { error: rowErr } = await supabase.from('maps').insert([{ name, image_url: imageUrl, path }]);
	  if (rowErr) {
		console.error('DB insert failed:', rowErr);
		alert('Failed to save map record.');
		return;
	  }

	  document.getElementById('map-name-input').value = '';
	  document.getElementById('map-image-upload').value = '';
	  document.getElementById('map-file-label').textContent = 'Choose Image';
	  fetchMaps();
	}

	async function deleteMap(id, path) {
	  if (!confirm('Delete this map?')) return;

	  if (path) {
		const { error: stErr } = await supabase.storage.from(MAP_BUCKET).remove([path]);
		if (stErr) console.warn('Storage delete issue:', stErr.message);
	  }

	  const { error } = await supabase.from('maps').delete().eq('id', id);
	  if (error) {
		alert('Failed to delete map.');
		return;
	  }
	  fetchMaps();
	}

	/* Modal open/close */
	function openMapModal(url, name = 'Map') {
	  const modal = document.getElementById('map-view-modal');
	  const img   = document.getElementById('map-modal-img');

	  img.src = url;
	  document.getElementById('map-modal-caption').textContent = name;

	  modal.style.display = 'flex';

	  initMapZoomOnce();
	  resetMapZoom();
	}

	function closeMapModal() {
	  const modal = document.getElementById('map-view-modal');
	  modal.style.display = 'none';
	  const img = document.getElementById('map-modal-img');
	  img.src = ''; 
	}

	function displayMapFileName(input) {
	  const label = document.getElementById('map-file-label');
	  label.textContent = input.files?.[0]?.name ? `File: ${input.files[0].name}` : 'Choose Image';
	}

	//Map Zoom/Pan
	let mapZoom = {
	  s: 1, min: 1, max: 8,
	  x: 0, y: 0,
	  panning: false, startX: 0, startY: 0,
	  pinchStartDist: 0, pinchStartS: 1,
	  inited: false
	};

	function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

	function getViewer() { return document.getElementById('map-viewer'); }
	function getMapImg() { return document.getElementById('map-modal-img'); }

	function applyMapTransform() {
	  const img = getMapImg();
	  img.style.transform = `translate(${mapZoom.x}px, ${mapZoom.y}px) scale(${mapZoom.s})`;
	}

	function fitMapToViewer(mode = 'contain') {
	  const viewer = getViewer();
	  const img = getMapImg();
	  const rect = viewer.getBoundingClientRect();

	  const naturalW = img.naturalWidth || 1;
	  const naturalH = img.naturalHeight || 1;

	  const sContain = Math.min(rect.width / naturalW, rect.height / naturalH);
	  const sCover   = Math.max(rect.width / naturalW, rect.height / naturalH);
	  const s        = mode === 'cover' ? sCover : sContain;

	  mapZoom.min = sContain;
	  mapZoom.s   = s;

	  mapZoom.x   = (rect.width  - naturalW * s) / 2;
	  mapZoom.y   = (rect.height - naturalH * s) / 2;

	  applyMapTransform();
	}

	function setZoomAround(cx, cy, newScale) {
	  const viewer = getViewer();
	  const rect = viewer.getBoundingClientRect();

	  const nx = cx - rect.left;
	  const ny = cy - rect.top;

	  const oldScale = mapZoom.s;
	  const next = clamp(newScale, mapZoom.min, mapZoom.max);
	  const ratio = next / oldScale;

	  mapZoom.x = nx - (nx - mapZoom.x) * ratio;
	  mapZoom.y = ny - (ny - mapZoom.y) * ratio;
	  mapZoom.s = next;

	  applyMapTransform();
	}

	function setZoomByFactor(factor, center = null) {
	  const viewer = getViewer();
	  const rect = viewer.getBoundingClientRect();
	  const cx = center?.x ?? (rect.left + rect.width / 2);
	  const cy = center?.y ?? (rect.top + rect.height / 2);
	  setZoomAround(cx, cy, mapZoom.s * factor);
	}

	function resetMapZoom() {
	  const img = getMapImg();
	  const fit = () => requestAnimationFrame(() => {
		fitMapToViewer('contain');
	  });
	  if (img.complete && img.naturalWidth) fit();
	  else img.onload = () => { fit(); img.onload = null; };
	}


	function initMapZoomOnce() {
	  if (mapZoom.inited) return;
	  mapZoom.inited = true;

	  const viewer = getViewer();
	  const img = getMapImg();

	  // Mouse Zoom
	  viewer.addEventListener('wheel', (e) => {
		e.preventDefault();
		const factor = e.deltaY < 0 ? 1.12 : 1/1.12;
		setZoomByFactor(factor, { x: e.clientX, y: e.clientY });
	  }, { passive: false });

	  // Mouse Drag
	  img.addEventListener('mousedown', (e) => {
		e.preventDefault();
		mapZoom.panning = true;
		img.style.cursor = 'grabbing';
		mapZoom.startX = e.clientX - mapZoom.x;
		mapZoom.startY = e.clientY - mapZoom.y;

		const onMove = (ev) => {
		  if (!mapZoom.panning) return;
		  mapZoom.x = ev.clientX - mapZoom.startX;
		  mapZoom.y = ev.clientY - mapZoom.startY;
		  applyMapTransform();
		};
		const onUp = () => {
		  mapZoom.panning = false;
		  img.style.cursor = 'grab';
		  window.removeEventListener('mousemove', onMove);
		  window.removeEventListener('mouseup', onUp);
		};

		window.addEventListener('mousemove', onMove);
		window.addEventListener('mouseup', onUp);
	  });

	  viewer.addEventListener('touchstart', (e) => {
		if (e.touches.length === 1) {
		  const t = e.touches[0];
		  mapZoom.panning = true;
		  mapZoom.startX = t.clientX - mapZoom.x;
		  mapZoom.startY = t.clientY - mapZoom.y;
		} else if (e.touches.length === 2) {
		  const [a,b] = e.touches;
		  mapZoom.panning = false;
		  mapZoom.pinchStartDist = Math.hypot(a.clientX - b.clientX, a.clientY - b.clientY);
		  mapZoom.pinchStartS = mapZoom.s;
		}
	  }, { passive: true });

	  viewer.addEventListener('touchmove', (e) => {
		if (e.touches.length === 1 && mapZoom.panning) {
		  e.preventDefault();
		  const t = e.touches[0];
		  mapZoom.x = t.clientX - mapZoom.startX;
		  mapZoom.y = t.clientY - mapZoom.startY;
		  applyMapTransform();
		} else if (e.touches.length === 2) {
		  e.preventDefault();
		  const [a,b] = e.touches;
		  const dist = Math.hypot(a.clientX - b.clientX, a.clientY - b.clientY);
		  const cx = (a.clientX + b.clientX) / 2;
		  const cy = (a.clientY + b.clientY) / 2;
		  const newScale = mapZoom.pinchStartS * (dist / (mapZoom.pinchStartDist || dist));
		  setZoomAround(cx, cy, newScale);
		}
	  }, { passive: false });

	  viewer.addEventListener('touchend', () => { mapZoom.panning = false; });

	  // Buttons
	  document.getElementById('zoom-in')   .addEventListener('click', () => setZoomByFactor(1.2));
	  document.getElementById('zoom-out')  .addEventListener('click', () => setZoomByFactor(1/1.2));
	  document.getElementById('zoom-reset').addEventListener('click', resetMapZoom);

	  viewer.addEventListener('dblclick', (e) => {
		setZoomByFactor(1.4, { x: e.clientX, y: e.clientY });
	  });
	}
	
	window.addEventListener('resize', () => {
	  const modal = document.getElementById('map-view-modal');
	  if (modal.style.display === 'flex') fitMapToViewer('contain'); 
	});
  
	</script>
