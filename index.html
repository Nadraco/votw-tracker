<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOTW Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #2e1a32, #2e1e23);
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .topnav {
    display: flex;
    background-color: #1c1020;
    padding: 12px 20px;
    gap: 10px;
    border-bottom: 2px solid #4d2d3e;
  }
  .topnav button {
    background: #3e2337;
    color: #fff;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.2s;
  }
  .topnav button:hover {
    opacity: 0.9;
  }
  .topnav button.active {
    background-color: gold;
    color: black;
    font-weight: bold;
  }
  .content {
    flex: 1;
    display: none;
    overflow: hidden;
  }
  .content.active {
    display: flex;
    overflow: hidden;
  }
  .sidebar {
    width: 300px;
    background-color: #2b162a;
    padding: 20px;
    border-right: 2px solid #5c3b4e;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .main {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
  }

  /* Quest Tracker */
  .tabs {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .tab {
    padding: 8px 14px;
    background: #3e2337;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  .tab.active {
    background: gold;
    color: #000;
    font-weight: bold;
  }
  .tab.drag-over {
  outline: 2px dashed gold;
  background-color: #6a3754;
  }
  select {
    padding: 8px;
    font-size: 14px;
    border-radius: 4px;
    border: none;
    background: #3e2337;
    color: #fff;
  }
  .quest-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .quest-list li {
    padding: 10px 14px;
    margin-bottom: 6px;
    background: #1f0f1a;
    border-left: 5px solid transparent;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
  }
  .quest-list li:hover {
    background: #291724;
  }
  .quest-list li.high { border-left-color: red; }
  .quest-list li.medium { border-left-color: orange; }
  .quest-list li.low { border-left-color: yellow; }
  .quest-list li.active {
    background: #2a1120;
    font-weight: bold;
  }
  .quest-title {
    font-size: 24px;
    font-weight: bold;
    color: gold;
    margin-bottom: 12px;
  }
  .quest-lead {
    margin-bottom: 10px;
    font-size: 16px;
    color: #ccc;
  }
  .quest-meta div {
    margin-bottom: 6px;
    font-size: 14px;
    color: #d2c6ca;
  }

  /* NPC Library */
  .npc-tabs {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .npc-tabs button {
    padding: 6px 12px;
    background: #3e2337;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .npc-tabs button.active {
    background: gold;
    color: black;
    font-weight: bold;
  }
  .npc-search input {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: none;
    background: #1f0f1a;
    color: #fff;
  }

  .region {
    margin-bottom: 20px;
  }
  .region h3 {
    margin: 0;
    cursor: pointer;
    padding: 10px;
    background: #3e2337;
    border-radius: 6px;
    font-size: 16px;
  }
  .region-content {
    padding: 10px;
    display: none;
  }
  .region-content.active {
    display: block;
  }
  .npc-tile-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 16px;
  }
	.npc-card {
	  position: relative;
	  background: #1f0f1a;
	  padding: 12px;
	  border-radius: 8px;
	  text-align: center;
	  transition: 0.2s;
	}
	
	
	.npc-actions {
	  position: absolute;
	  top: 6px;
	  right: 6px;
	  display: flex;
	  gap: 4px;
	}
	
	.icon-button {
	  background: none;
	  border: none;
	  cursor: pointer;
	  font-size: 1rem;
	  margin-right: 6px;
	}

	.icon-button:hover {
	  background-color: #5a2b49;
	  border-radius: 4px;
	}
	
	.npc-card:hover {
		background: #281624;
	}
  .npc-card img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 8px;
    margin-bottom: 8px;
  }
  .npc-name {
    font-weight: bold;
    color: white;
    font-size: 14px;
  }

	#quest-details {
	  font-size: 16px;
	  line-height: 1.5;
	  padding: 40px;
	}
	
	#quest-details > div > button.icon-button {
		margin-right: 8px;
	}

	.quest-title {
	  font-size: 32px; /* bigger title */
	  margin-bottom: 20px;
	}

	.quest-lead {
	  font-size: 20px;
	  margin-bottom: 16px;
	  color: #ddd;
	}

	.quest-meta div {
	  font-size: 16px;
	  margin-bottom: 12px;
	  color: #ccc;
	}

  /* Modal */
  #quest-modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  #quest-modal > div {
    background: #2e1a32;
    padding: 24px;
    border-radius: 10px;
    width: 400px;
    position: relative;
    display: flex;
    flex-direction: column;
  }
  #quest-modal h2 {
    color: gold;
    margin-bottom: 16px;
    font-size: 20px;
  }
  #quest-modal input,
  #quest-modal select {
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 4px;
    border: none;
    background: #3e2337;
    color: #fff;
    font-size: 14px;
  }
  #quest-modal button {
    padding: 10px;
    background: gold;
    border: none;
    border-radius: 4px;
    color: black;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
  }
  #modal-close-btn {
    position: absolute;
    top: 10px;
    right: 12px;
    background: none;
    border: none;
    font-size: 20px;
    color: white;
    cursor: pointer;
  }
	.npc-search input,
	.npc-search select,
	.npc-search button {
	  width: 100%;
	  padding: 10px;
	  border-radius: 6px;
	  border: none;
	  background-color: #1f0f1a;
	  color: white;
	  font-size: 14px;
	  margin-bottom: 12px;
	}

	.npc-search label {
	  display: block;
	  color: #d2c6ca;
	  margin-bottom: 4px;
	  font-size: 13px;
	}

	.npc-search h3 {
	  font-size: 16px;
	  font-weight: bold;
	  color: gold;
	  margin-bottom: 12px;
	}
	
	.file-upload-wrapper {
	  position: relative;
	  margin-bottom: 12px;
	}

	.file-upload-wrapper input[type="file"] {
	  opacity: 0;
	  position: absolute;
	  top: 0; left: 0;
	  width: 100%;
	  height: 100%;
	  cursor: pointer;
	  z-index: 1; /* ensure label gets hover */
	}

	.file-upload-wrapper label.gold-button {
	  z-index: 2;
	  position: relative;
	}

	.gold-button {
	  display: inline-block;
	  width: 100%;
	  padding: 10px;
	  background: gold;
	  color: black;
	  font-weight: bold;
	  border-radius: 6px;
	  font-size: 15px;
	  font-family: 'Segoe UI', sans-serif;
	  text-align: center;
	  cursor: pointer;
	  transition: background 0.2s ease;
	  border: none;
	}
	
	.gold-button:hover {
	  background: #f1c40f;
	}
	
	.file-upload-wrapper {
	  position: relative;
	  margin-bottom: 12px;
	}

	.file-upload-wrapper input[type="file"] {
	  opacity: 0;
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  cursor: pointer;
	  z-index: 2;
	}

	.file-upload-wrapper .file-label {
	  position: relative;
	  z-index: 1;
	  display: inline-block;
	  width: 100%;
	  padding: 10px;
	  background: gold;
	  color: black;
	  font-weight: bold;
	  border-radius: 6px;
	  font-size: 15px;
	  font-family: 'Segoe UI', sans-serif;
	  text-align: center;
	  cursor: pointer;
	  transition: background 0.2s ease;
	  border: none;
	}

	.file-upload-wrapper .file-label:hover {
	  background: #f1c40f;
	}
	
	.file-upload-wrapper .file-label {
	  white-space: nowrap;
	  overflow: hidden;
	  text-overflow: ellipsis;
	}
	
	.npc-status {
	  font-size: 13px;
	  color: #ccc; /* This stays the same for "Status:" */
	  margin-top: 4px;
	}

	.status-text.alive {
	  color: lightgreen;
	  font-weight: bold;
	}

	.status-text.dead {
	  color: red;
	  font-weight: bold;
	}

	.status-text.unknown {
	  color: #aaa;
	  font-weight: bold;
	}
	
	.inventory-header {
	  justify-content: space-between;
	  align-items: right;
	  padding: 0px 20px 10px 20px;
	}

	.inventory-header > .gold-box {
	  margin-left: 10px;
	}

	.inventory-header h2 {
	  color: gold;
	  margin: 0;
	}

	.inventory-header input {
	  width: 250px;
	  padding: 10px;
	  border-radius: 6px;
	  background: #1f0f1a;
	  color: white;
	  border: none;
	  font-size: 14px;
	}
	
	.inventory-header h2 span {
	  display: inline-block;
	  width: 24px;
	  text-align: center;
	}

	.inventory-header button {
	  background: #4e2d3a;
	  color: white;
	  padding: 6px 12px;
	  border: none;
	  border-radius: 4px;
	  font-size: 14px;
	  cursor: pointer;
	}
	
	#inventory-tab table th, #inventory-tab table td {
	  padding: 6px;
	  text-align: left;
	  color: #ddd;
	  border-bottom: 1px solid #3e2337;
	}
	#inventory-tab table th {
	  color: gold;
	}
	
	.inventory-table {
	  width: 100%;
	  border-collapse: collapse;
	  table-layout: fixed; /* forces fixed column widths */
	}

	.inventory-table th,
	.inventory-table td {
    padding: 8px;
    border-bottom: 1px solid #444;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: left;
	}
	
	.inventory-section > div {
	display: flex;
	justify-content: space-between;
	align-items: center;
	flex-wrap: nowrap;
	}
	
	.inventory-section {
	  margin-bottom: 40px; /* Adds larger gap between inventory sections */
	  border: 1px solid #4d2d3e;
	  border-radius: 10px;
	  background: #2b162a;
	  overflow: hidden;
	}

	.inventory-section .inventory-content {
	  display: none;
	  padding: 16px;
	}

	.inventory-section.open .inventory-content {
	  display: block;
	}

  .inventory-table th:nth-child(1),
  .inventory-table td:nth-child(1) { width: 20%; } /* Item */
  .inventory-table th:nth-child(2),
  .inventory-table td:nth-child(2) { width: 5%; }  /* Qty */
  .inventory-table th:nth-child(3),
  .inventory-table td:nth-child(3) { width: 5%; }  /* Weight */
  .inventory-table th:nth-child(4),
  .inventory-table td:nth-child(4) { width: 5%; }  /* Value */
  .inventory-table th:nth-child(5),
  .inventory-table td:nth-child(5) { width: 15%; } /* Type */
  .inventory-table th:nth-child(6),
  .inventory-table td:nth-child(6) { width: 15%; } /* Rarity */
  .inventory-table th:nth-child(7),
  .inventory-table td:nth-child(7) { width: 15%; } /* Attunement */
  .inventory-table th:nth-child(8),
  .inventory-table td:nth-child(8) { width: 10%; } /* Attuned */
  .inventory-table th:nth-child(9),
  .inventory-table td:nth-child(9) { width: 20%; } /* Notes */
  .inventory-table th:nth-child(10),
  .inventory-table td:nth-child(10) { width: 10%; white-space: nowrap; } /* Actions */
  
  .inventory-table.drag-over {
  outline: 2px dashed gold;
	}
	
	.inventory-search-wrapper {
	  display: flex;
	  justify-content: flex-end;
	  padding: 20px;
	}

	.inventory-search-wrapper input {
	  width: 250px;
	  padding: 14px;
	  border-radius: 6px;
	  background: #1f0f1a;
	  color: white;
	  border: none;
	  font-size: 14px;
	}
	
	[contenteditable="true"] {
	outline: 1px dashed gold;
	background: rgba(255, 215, 0, 0.1);
	}
	
	.gold-box {
	  display: flex;
	  align-items: center;
	  gap: 8px;
	  margin-left: auto;
	  background: #1f0f1a;
	  padding: 6px 10px;
	  border-radius: 6px;
	  border: 1px solid #4d2d3e;
	  color: gold;
	  font-size: 14px;
	}

	.gold-label {
	  font-weight: bold;
	}

	.gold-value {
	  color: white;
	  min-width: 50px;
	  text-align: right;
	  border-bottom: 1px dashed gold;
	  padding: 2px 6px;
	  cursor: pointer;
	}

	.gold-value[contenteditable="true"] {
	  background: rgba(255, 215, 0, 0.15);
	}

	.gold-save {
	  padding: 0 6px;
	  font-size: 16px;
	}
	
	.npc-input {
	  width: 100%;
	  padding: 10px;
	  border-radius: 6px;
	  border: none;
	  background-color: #1f0f1a;
	  color: white;
	  font-size: 14px;
	  margin-bottom: 12px;
	}
	
	/* Centered columns in inventory table */
	.inventory-table th:nth-child(2),
	.inventory-table td:nth-child(2),
	.inventory-table th:nth-child(3),
	.inventory-table td:nth-child(3),
	.inventory-table th:nth-child(4),
	.inventory-table td:nth-child(4),
	.inventory-table th:nth-child(7),
	.inventory-table td:nth-child(7),
	.inventory-table th:nth-child(8),
	.inventory-table td:nth-child(8),
	.inventory-table th:nth-child(10),
	.inventory-table td:nth-child(10) {
	text-align: center;
	vertical-align: middle;
	}
</style>

</head>
<body>
  <div class="topnav">
	<button onclick="switchSection('quest-tracker', this)">	Quest Tracker</button>
    <button onclick="switchSection('npc-library', this)">NPC Library</button>
	<button onclick="switchSection('inventory-tab', this)">Inventory</button>
	<button onclick="switchSection('business-tab', this)">Business</button>
  </div>
  
	<div id="business-tab" class="content">
		  <h3 style="color: gold; padding-left: 30px;">Coming Soon!</h3>
	</div>


  
   <!-- QUEST TRACKER -->
	<div id="quest-tracker" class="content">
    <div class="sidebar">
      <div class="tabs">
        <div class="tab active" onclick="switchTab('active')">Active</div>
        <div class="tab" onclick="switchTab('completed')">Completed</div>
        <div class="tab" onclick="switchTab('failed')">Failed</div>
      </div>
      <div style="margin-bottom: 10px;">
        <select id="priority-filter" onchange="renderQuests()" style="width: 100%; margin-bottom: 5px;">
          <option value="">All Priorities</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <select id="type-filter" onchange="renderQuests()" style="width: 100%;">
          <option value="">All Types</option>
          <option value="Personal">Personal</option>
          <option value="Party">Party</option>
        </select>
      </div>
      <ul class="quest-list" id="quest-list"></ul>
      <button onclick="openModal()" style="margin-top: 20px; width: 100%; padding: 10px; background: #4e2d3a; color: white; border: none; border-radius: 4px; cursor: pointer;">➕ Add Quest</button>
    </div>
    <div class="main" id="quest-details">
      <div class="quest-title">Select a quest</div>
      <div class="quest-lead">Quest details will appear here.</div>
      <div class="quest-meta"></div>
		<div style="margin-top: 20px;">
		  <button onclick="editQuest()" class="icon-button" title="Edit Quest">✏️</button>
		  <button onclick="deleteQuest()" class="icon-button" title="Delete Quest">🗑️</button>
		</div>
    </div>
  </div>

  <!-- QUEST MODAL -->
  <div id="quest-modal">
    <div>
      <button id="modal-close-btn" onclick="closeModal()">&times;</button>
      <h2 id="modal-header">Add/Edit Quest</h2>
      <input type="text" id="modal-title-input" placeholder="Title" />
      <input type="text" id="modal-lead-input" placeholder="Lead" />
      <input type="text" id="modal-giver-input" placeholder="Giver" />
      <input type="text" id="modal-type-input" placeholder="Type (Personal/Party)" />
      <input type="text" id="modal-location-input" placeholder="Location" />
      <input type="text" id="modal-time-input" placeholder="Time Remaining" />
      <input type="text" id="modal-notes-input" placeholder="Notes" />
      <input type="text" id="modal-reward-input" placeholder="Reward" />
      <select id="modal-priority-select">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <select id="modal-status-select">
        <option value="active">Active</option>
        <option value="completed">Completed</option>
        <option value="failed">Failed</option>
      </select>
      <button id="modal-submit-btn">Save Quest</button>
    </div>
  </div>

	  <!-- NPC LIBRARY -->
	<div id="npc-library" class="content">
	  <div class="sidebar">
		<div class="npc-tabs" id="country-buttons"></div>
		
		
		<div class="npc-search">
		  <h3 style="color: gold; margin-bottom: 10px;">Library Controls</h3>

		  <!-- Search -->
		  <input
			type="text"
			placeholder="🔍 Search NPCs by name..."
			oninput="searchNPCs(this.value)"
			style="margin-bottom: 12px;"
		  />

		  <!-- Status Filter -->
		  <label for="npc-status-filter" style="margin-bottom: 6px; font-size: 14px;">Filter by Status</label>
		  <select id="npc-status-filter" onchange="renderNPCs()" style="margin-bottom: 12px;">
			<option value="">All</option>
			<option value="alive">Alive</option>
			<option value="dead">Dead</option>
			<option value="unknown">Unknown</option>
		  </select>

		  <h3 style="color: gold; margin-bottom: 10px;">NPC Upload</h3>
		  <!-- NPC Name -->
		  <label for="npc-name-input" style="margin-bottom: 6px; font-size: 14px;">NPC Name</label>
		  <input type="text" id="npc-name-input" placeholder="Enter NPC Name" style="margin-bottom: 12px;" />

		  <!-- Country -->
		  <label for="npc-country-select" style="margin-bottom: 6px; font-size: 14px;">Country</label>
		  <select id="npc-country-select" onchange="populateRegionSelect()" style="margin-bottom: 12px;">
			<option value="">Select Country</option>
		  </select>
		  <input type="text" id="npc-new-country" placeholder="Or add new country" />

		  <!-- Region -->
		  <label for="npc-region-select" style="margin-bottom: 6px; font-size: 14px;">Region</label>
		  <select id="npc-region-select" disabled style="margin-bottom: 12px;">
			<option value="">Select Region</option>
		  </select>
		  <input type="text" id="npc-new-region" placeholder="Or add new region" />

		  <!-- Status -->
		  <label for="npc-status-select" style="margin-bottom: 6px; font-size: 14px;">Status</label>
		  <select id="npc-status-select" style="margin-bottom: 12px;">
			<option value="Alive">Alive</option>
			<option value="Dead">Dead</option>
			<option value="Unknown" selected>Unknown</option>
		  </select>

		  <!-- Choose Image -->
		  <div class="file-upload-wrapper" style="margin-bottom: 14px;">
			<label for="npc-image-upload" class="gold-button file-label" id="file-label">Choose Image</label>
			<input type="file" id="npc-image-upload" onchange="displayFileName(this)" />
		  </div>

		  <!-- Upload Button -->
		  <button onclick="uploadNPCImage()" class="gold-button">Upload NPC</button>
		</div>

		
	  </div>
	  <div class="main" id="npc-container"></div>
	</div>
 
		<!-- NPC Edit Modal -->
		<div id="npc-edit-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1000;">
		  <div style="background:#2e1a32; padding:24px; border-radius:10px; width:400px; position:relative; display:flex; flex-direction:column;">
			<button onclick="closeNPCEditModal()" style="position:absolute; top:10px; right:12px; background:none; border:none; color:white; font-size:20px;">&times;</button>
			<h2 style="color:gold; margin-bottom:16px;">Edit NPC</h2>

			<input type="text" id="edit-npc-name" placeholder="Name" class="npc-input" />

	function renderQuests() {
	  const list = document.getElementById('quest-list');
	  list.innerHTML = '';
	  const priorityFilter = document.getElementById('priority-filter').value;
	  const typeFilter = document.getElementById('type-filter').value;
	  const filtered = questData[currentTab].filter(q =>
		(!priorityFilter || q.priority === priorityFilter) &&
		(!typeFilter || (q.type && q.type.toLowerCase() === typeFilter.toLowerCase()))
	  );

	  filtered.sort((a, b) => (a.sortOrder ?? 0) - (b.sortOrder ?? 0));

	  filtered.forEach((quest, index) => {
		const li = document.createElement('li');
		li.innerText = quest.title;
		li.classList.add(quest.priority);
		li.setAttribute('draggable', 'true');
		li.dataset.index = index;

		li.addEventListener('dragstart', handleDragStart);
		li.addEventListener('dragover', handleDragOver);
		li.addEventListener('drop', handleDrop);
		li.addEventListener('dragend', handleDragEnd);

		li.onclick = () => selectQuest(index, filtered);
		if (index === 0) li.classList.add('active');
		list.appendChild(li);
	  });

	  if (filtered.length > 0) {
		selectQuest(0, filtered);
	  } else {
		document.querySelector('.quest-title').innerText = 'No quests match the filters';
		document.querySelector('.quest-lead').innerText = '';
		document.querySelector('.quest-meta').innerHTML = '<div>-</div>'.repeat(6);
	  }
	}

	function handleDragStart(e) {
	  const index = parseInt(e.target.dataset.index);
	  draggedQuest = questData[currentTab][index];
	  draggedFromStatus = currentTab;
	  e.dataTransfer.effectAllowed = 'move';
	  e.target.style.opacity = '0.5';
	}

	function handleDragOver(e) {
	  e.preventDefault();
	  e.dataTransfer.dropEffect = 'move';
	}

	function handleDrop(e) {
	  e.preventDefault();
	  const targetIndex = parseInt(e.target.dataset.index);
	  const targetList = questData[currentTab];

	  // Remove from original list
	  const fromList = questData[draggedFromStatus];
	  const oldIndex = fromList.findIndex(q => q.id === draggedQuest.id);
	  if (oldIndex > -1) fromList.splice(oldIndex, 1);

	  // Update status
	  draggedQuest.status = currentTab;
	  targetList.splice(targetIndex, 0, draggedQuest);

	  // Update sortOrder in target tab
	  targetList.forEach((q, idx) => {
		q.sortOrder = idx;
		db.collection("quests").doc(q.id).update({
		  status: q.status,
		  sortOrder: idx
		});
	  });

	  // Update sortOrder in original tab
	  fromList.forEach((q, idx) => {
		q.sortOrder = idx;
		db.collection("quests").doc(q.id).update({
		  sortOrder: idx
		});
	  });

	  renderQuests();
	}

	function handleDragEnd(e) {
	  e.target.style.opacity = '';
	  draggedQuest = null;
	  draggedFromStatus = null;
	}

	function selectQuest(index, data) {
	  selectedQuestIndex = index;
	  const quest = data[index];

		<div><strong>Giver:</strong> ${quest.giver}</div>
		<div><strong>Type:</strong> ${quest.type}</div>
		<div><strong>Location:</strong> ${quest.location}</div>
		<div><strong>Time Remaining:</strong> ${quest.time}</div>
		<div><strong>Notes:</strong> ${quest.notes}</div>
		<div><strong>Reward:</strong> ${quest.reward}</div>
	  `;
	  document.querySelectorAll('.quest-list li').forEach((li, i) =>
		li.classList.toggle('active', i === index)
	  );
	}

	function openModal(mode = 'add', quest = null) {
	  const modal = document.getElementById('quest-modal');

	  document.getElementById('modal-giver-input').value = quest?.giver || '';
	  document.getElementById('modal-type-input').value = quest?.type || '';
	  document.getElementById('modal-location-input').value = quest?.location || '';
	  document.getElementById('modal-time-input').value = quest?.time || '';
	  document.getElementById('modal-notes-input').value = quest?.notes || '';
	  document.getElementById('modal-reward-input').value = quest?.reward || '';
	  document.getElementById('modal-priority-select').value = quest?.priority || 'low';
	  document.getElementById('modal-status-select').value = quest?.status || 'active';

	  modal.style.display = 'flex';

	  document.getElementById('modal-submit-btn').onclick = function () {
		const newQuest = {
		  title: document.getElementById('modal-title-input').value.trim(),
		  lead: document.getElementById('modal-lead-input').value.trim(),
		  giver: document.getElementById('modal-giver-input').value.trim(),
		  type: document.getElementById('modal-type-input').value.trim(),
		  location: document.getElementById('modal-location-input').value.trim(),
		  time: document.getElementById('modal-time-input').value.trim(),
		  notes: document.getElementById('modal-notes-input').value.trim(),
		  reward: document.getElementById('modal-reward-input').value.trim(),
		  priority: document.getElementById('modal-priority-select').value,
		  status: document.getElementById('modal-status-select').value,
		  sortOrder: questData[document.getElementById('modal-status-select').value]?.length || 0,
		};

		if (!newQuest.title) return alert("Title is required.");

		if (mode === 'edit' && quest?.id) {
		  db.collection("quests").doc(quest.id).set(newQuest).then(() => {
			alert("Quest updated!");
			closeModal();
		  });
		} else {
		  db.collection("quests").add(newQuest).then(() => {
			alert("Quest added!");
			closeModal();
		  });
		}
	  };
	}

	function closeModal() {
	  document.getElementById('quest-modal').style.display = 'none';

	function editQuest() {
	  if (selectedQuestIndex === null) return;
	  openModal('edit', questData[currentTab][selectedQuestIndex]);

	function deleteQuest() {
	  const quest = questData[currentTab][selectedQuestIndex];
	  if (!quest) return;

	db.collection("quests").onSnapshot(snapshot => {
	  questData = { active: [], completed: [], failed: [] };
	  snapshot.forEach(doc => {
		const quest = doc.data();
		quest.id = doc.id;
		if (!quest.status) return;

		questData[quest.status].push(quest);
	  });
	  renderQuests();

	// Dragging between status tabs
	document.querySelectorAll('.tab').forEach(tab => {
	  tab.addEventListener('dragover', e => {
		e.preventDefault();
		tab.classList.add('drag-over');
	  });

	  tab.addEventListener('dragleave', () => {
		tab.classList.remove('drag-over');
	  });

	  tab.addEventListener('drop', e => {
		e.preventDefault();
		tab.classList.remove('drag-over');
		const newStatus = tab.textContent.trim().toLowerCase();
		if (!draggedQuest || newStatus === draggedQuest.status) return;

		const fromList = questData[draggedQuest.status];
		const oldIndex = fromList.findIndex(q => q.id === draggedQuest.id);
		if (oldIndex > -1) fromList.splice(oldIndex, 1);

		draggedQuest.status = newStatus;
		draggedQuest.sortOrder = questData[newStatus].length;
		questData[newStatus].push(draggedQuest);

		db.collection("quests").doc(draggedQuest.id).update({
		  status: newStatus,
		  sortOrder: draggedQuest.sortOrder
		});

		// Sort NPCs A-Z by name (case-insensitive)
	  npcs.sort((a, b) => a.name.localeCompare(b.name, undefined, { sensitivity: 'base' }));

	  const countries = [...new Set(npcs.map(n => n.country))];

		if (!activeCountry || !countries.includes(activeCountry)) {
		  const savedCountry = localStorage.getItem('activeCountry');
		  if (savedCountry && countries.includes(savedCountry)) {

		regionDiv.classList.add('region');

		const title = document.createElement('h3');
		title.textContent = region;
		title.onclick = () => {
		  regionContent.classList.toggle('active');

		  // Save state
		  const key = `region_${region}`;
		  localStorage.setItem(key, regionContent.classList.contains('active') ? 'open' : 'closed');
		};
		

		const regionContent = document.createElement('div');
		regionContent.classList.add('region-content');
		const savedState = localStorage.getItem(`region_${region}`);
		if (savedState === 'open' || savedState === null) {
		  regionContent.classList.add('active');
		}

		const tileContainer = document.createElement('div');
		tileContainer.classList.add('npc-tile-container');

		filtered.filter(n => n.region === region).forEach(npc => {
		  const card = document.createElement('div');
		  card.classList.add('npc-card');

		  const img = document.createElement('img');
		  img.src = npc.image_url || '';
		  img.alt = npc.name;

		  const name = document.createElement('div');
		  name.classList.add('npc-name');
		  name.textContent = npc.name;

		  const status = document.createElement('div');
		  status.classList.add('npc-status');
		  const statusText = document.createElement('span');
		  statusText.classList.add('status-text', (npc.status || 'unknown').toLowerCase());
		  statusText.textContent = npc.status || 'Unknown';
		  status.innerHTML = `Status: `;
		  status.appendChild(statusText);

		  const actions = document.createElement('div');
		  actions.classList.add('npc-actions');

		  const editBtn = document.createElement('button');
		  editBtn.classList.add('icon-button');
		  editBtn.innerHTML = '✏️';
		  editBtn.onclick = () => editNPC(npc.id);

		  const deleteBtn = document.createElement('button');
		  deleteBtn.classList.add('icon-button');
		  deleteBtn.innerHTML = '🗑️';
		  deleteBtn.onclick = () => deleteNPC(npc.id);

		  actions.appendChild(editBtn);
		  actions.appendChild(deleteBtn);

		  card.appendChild(actions);
		  card.appendChild(img);
		  card.appendChild(name);
		  card.appendChild(status);
		  tileContainer.appendChild(card);
		});

		regionContent.appendChild(tileContainer);
		regionDiv.appendChild(title);
		regionDiv.appendChild(regionContent);
		npcContainer.appendChild(regionDiv);
	  });
	}


	document.addEventListener('DOMContentLoaded', async () => {
	  const savedSection = localStorage.getItem('activeSection') || 'quest-tracker';
	  const savedQuestTab = localStorage.getItem('questTab') || 'active';

	const button = [...document.querySelectorAll('.topnav button')].find(btn =>
	  btn.getAttribute('onclick')?.includes(savedSection)
	);

	  switchSection(savedSection, button); 
	  switchTab(savedQuestTab); // Ensure quests show on load

	  await fetchNPCs();
	  populateCountrySelect();
	  renderCountryButtons();
	  renderNPCs();

	  // Realtime updates for NPCs
	  supabase
		.from('npcs')
		.on('*', payload => {
		  fetchNPCs().then(() => {
			populateCountrySelect();
			renderCountryButtons();
			renderNPCs();
		  });
		})
		.subscribe();

	  //If starting on inventory tab, fetch inventory
	  if (savedSection === 'inventory-tab') {
		await fetchAndRenderInventory();
	  }
	});

	function displayFileName(input) {
	  const label = document.getElementById('file-label');
	  if (input.files.length > 0) {
		label.textContent = `File: ${input.files[0].name}`;
	  } else {
		label.textContent = 'Choose Image';
	  }
	}

	function displayEditFileName(input) {
	  const label = document.getElementById('edit-file-label');
	  if (input.files.length > 0) {
		label.textContent = `File: ${input.files[0].name}`;
	  } else {
		label.textContent = 'Choose New Image';
	  }
	}
	
	async function fetchAndRenderInventory() {
	  const container = document.getElementById("inventory-container");
	  if (!container) {
		console.warn("⚠️ inventory-container not found. Is the tab visible?");
		return;
	  }

		container.innerHTML = ''; 

	  const { data, error } = await supabase.from("inventory").select("*");
	  if (error) {
		console.error("❌ Failed to load inventory:", error);
		return;
	  }

		inventoryPlayers.forEach(name => {
		  let playerItems = data.filter(i =>
			i.player?.trim().toLowerCase() === name.trim().toLowerCase()
		  );

		  //If searching, filter items for each player
		  if (inventorySearchQuery) {
			playerItems = playerItems.filter(item =>
			  Object.values(item).some(val =>
				typeof val === 'string' && val.toLowerCase().includes(inventorySearchQuery)
			  )
			);
		  }

		  const section = createInventorySection(name, playerItems);
		  if (section) container.appendChild(section);
		});
	  
		console.log("Rendering sections for:", inventoryPlayers);
		console.log("Fetched items:", data);
	}
	
	let draggedInventoryItemId = null;
	let draggedInventoryFromPlayer = null;

	function handleInventoryDragStart(e) {
	  draggedInventoryItemId = e.target.dataset.itemId;
	  draggedInventoryFromPlayer = e.target.dataset.fromPlayer;
	  e.target.style.opacity = '0.5';
	}

	function handleInventoryDragEnd(e) {
	  e.target.style.opacity = '';
	  draggedInventoryItemId = null;
	  draggedInventoryFromPlayer = null;
	}

	async function handleInventoryDrop(e, toPlayer) {
	  e.preventDefault();

	  if (!draggedInventoryItemId || !draggedInventoryFromPlayer || draggedInventoryFromPlayer === toPlayer) return;

	  const { error } = await supabase
		.from('inventory')
		.update({ player: toPlayer })
		.eq('id', draggedInventoryItemId);

	  if (error) {
		console.error("❌ Failed to move item:", error);
		alert("Failed to move item.");
	  } else {
		console.log(`✅ Moved item ${draggedInventoryItemId} to ${toPlayer}`);
		fetchAndRenderInventory(); // Refresh UI
	  }
	}

	function createInventorySection(name, items) {
	
		let totalWeight = 0;
		let totalValue = 0;

		items.forEach(item => {
		  const qty = item.qty || 1;
		  const weight = parseFloat(item.weight) || 0;
		  const value = parseFloat(item.value) || 0;
		  totalWeight += qty * weight;
		  totalValue += qty * value;
		});
	
		const section = document.createElement("section");
		const isOpen = localStorage.getItem(`inventory_${name}`) !== 'closed';
		section.className = `inventory-section ${isOpen ? 'open' : ''}`;
	  section.id = `${name.trim().toLowerCase().replace(/\s+/g, '-')}-inventory`;
	  
	  // Header row with player name and button
		const header = document.createElement("div");
		header.className = "inventory-header";

		// Toggle icon span
		const toggleBtn = document.createElement("span");
		toggleBtn.textContent = "⏷"; // down arrow
		toggleBtn.style.marginRight = "10px";
		toggleBtn.style.cursor = "pointer";
		toggleBtn.style.fontSize = "18px";
		toggleBtn.style.userSelect = "none";

		// Title text
		const titleText = document.createElement("span");
		titleText.textContent = name;
		titleText.style.flexGrow = "1";
		titleText.style.color = "white";
		titleText.style.fontWeight = "bold";
		titleText.style.fontSize = "20px";

		// Wrap title and toggle in one clickable group
		const titleWrapper = document.createElement("div");
		titleWrapper.style.display = "flex";
		titleWrapper.style.alignItems = "center";
		titleWrapper.style.flexGrow = "1";
		titleWrapper.appendChild(toggleBtn);
		titleWrapper.appendChild(titleText);
		titleWrapper.style.cursor = "pointer";

		// Toggle functionality
		titleWrapper.onclick = () => {
		  section.classList.toggle("open");
		  const isOpen = section.classList.contains("open");
		  toggleBtn.textContent = isOpen ? "⏷" : "⏵";
		  localStorage.setItem(`inventory_${name}`, isOpen ? 'open' : 'closed');
		};

		// Add Item button
		const addBtn = document.createElement("button");
		addBtn.textContent = "➕ Add Item";
		addBtn.onclick = (e) => {
		  e.stopPropagation(); // prevent collapse
		  addItem(name);
		};

		// Assemble header
		header.appendChild(titleWrapper);
		header.appendChild(addBtn);
		section.appendChild(header);

	  const table = document.createElement("table");
	  table.className = "inventory-table";

		const headers = ["Item", "Qty", "Weight", "Value", "Type", "Rarity", "Attunement", "Attuned", "Notes", "Actions"];
		const headerRow = document.createElement("tr");

		headers.forEach((text, index) => {
		  const th = document.createElement("th");
		  th.textContent = text;
		  th.style.cursor = 'pointer';
		  th.title = 'Double-click to sort';
		  th.addEventListener('dblclick', () => {
			sortInventoryTable(table, index);
		  });
		  headerRow.appendChild(th);
		});

	  table.appendChild(headerRow);

	  items.forEach(item => {
		const row = document.createElement("tr");
		row.setAttribute('draggable', 'true');
		row.dataset.itemId = item.id;
		row.dataset.fromPlayer = name;

		// Drag start/end
		row.addEventListener('dragstart', handleInventoryDragStart);
		row.addEventListener('dragend', handleInventoryDragEnd);

		const values = [
		  item.item,
		  item.qty,
		  item.weight,
		  item.value,
		  item.type,
		  item.rarity,
		  item.attunement,
		  item.attuned ? "✔" : "",
		  item.notes
		];
		values.forEach(val => {
		  const td = document.createElement("td");
		  td.textContent = val || "";
		  td.style.padding = "8px";
		  td.style.borderBottom = "1px solid #444";
		  row.appendChild(td);
		});

		// Action buttons
		const actionsTd = document.createElement("td");
		actionsTd.style.padding = "8px";
		actionsTd.style.borderBottom = "1px solid #444";

		const editBtn = document.createElement("button");
		editBtn.textContent = "✏️";
		editBtn.className = "icon-button";
		editBtn.onclick = () => editInventoryItem(item);

		const deleteBtn = document.createElement("button");
		deleteBtn.textContent = "🗑️";
		deleteBtn.className = "icon-button";
		deleteBtn.onclick = () => deleteInventoryItem(item.id);

		actionsTd.appendChild(editBtn);
		actionsTd.appendChild(deleteBtn);
		row.appendChild(actionsTd);

		table.appendChild(row);
	  });

	  // Enable item drop
	  table.addEventListener('dragover', e => {
		e.preventDefault();
		table.classList.add('drag-over');
	  });
	  table.addEventListener('dragleave', () => {
		table.classList.remove('drag-over');
	  });
	  table.addEventListener('drop', e => handleInventoryDrop(e, name));

	  const contentWrapper = document.createElement("div");
		contentWrapper.className = "inventory-content";
		contentWrapper.appendChild(table);
		section.appendChild(contentWrapper);

		// --- Gold Display Compact Top-Right ---
		const goldBox = document.createElement('div');
		goldBox.className = 'gold-box';

		const goldLabel = document.createElement('span');
		goldLabel.textContent = 'Gold (gp):';
		goldLabel.className = 'gold-label';

		const goldValue = document.createElement('span');
		goldValue.dataset.goldFor = name;
		goldValue.className = 'gold-value';
		goldValue.setAttribute('contenteditable', false);

		const saveBtn = document.createElement('button');
		saveBtn.textContent = '✅';
		saveBtn.className = 'icon-button gold-save';
		saveBtn.title = 'Save gold';
		saveBtn.style.display = 'none';

		goldValue.ondblclick = () => {
		  goldValue.setAttribute('contenteditable', true);
		  goldValue.focus();
		  saveBtn.style.display = 'inline-block';
		};

		saveBtn.onclick = async () => {
		  goldValue.setAttribute('contenteditable', false);
		  saveBtn.style.display = 'none';

		  const raw = goldValue.textContent.trim();
		  if (!/^\d+$/.test(raw)) {
			alert('Please enter a valid number for gold.');
			return;
		  }

		  const newGp = parseInt(raw);

		  const { data: player, error } = await supabase
			.from('players')
			.select('id')
			.eq('name', name)
			.single();

		  if (error || !player) {
			alert('Player not found.');
			return;
		  }

		  const { error: updateError } = await supabase
			.from('players')
			.update({ gp: newGp })
			.eq('id', player.id);

		  if (updateError) {
			alert('Failed to update gold.');
		  }
		};

		(async () => {
		  const { data: player } = await supabase
			.from('players')
			.select('gp')
			.eq('name', name)
			.single();
		  goldValue.textContent = player?.gp ?? '0';
		})();
		
		// Total Weight
		const weightBox = document.createElement('div');
		weightBox.className = 'gold-box';
		weightBox.innerHTML = `
		  <span class="gold-label">Weight:</span>
		  <span class="gold-value" style="border-bottom: none;">${totalWeight.toFixed(2)} lb</span>`;

		// Total Value
		const valueBox = document.createElement('div');
		valueBox.className = 'gold-box';
		valueBox.innerHTML = `
		  <span class="gold-label">Value:</span>
		  <span class="gold-value" style="border-bottom: none;">${totalValue.toFixed(2)} gp</span>`;

		goldBox.appendChild(goldLabel);
		goldBox.appendChild(goldValue);
		goldBox.appendChild(saveBtn);
		header.appendChild(goldBox); // inserts into the top right of the inventory header
		header.appendChild(weightBox);
		header.appendChild(valueBox);
	
	  return section;
	}

	let currentInventoryPlayer = null;

	function addItem(playerName) {
	  currentInventoryPlayer = playerName;
	  document.getElementById('inv-item').value = '';
	  document.getElementById('inv-qty').value = 1;
	  document.getElementById('inv-type').value = '';
	  document.getElementById('inv-rarity').value = '';
	  document.getElementById('inv-attunement').value = '';
	  document.getElementById('inv-attuned').checked = false;
	  document.getElementById('inv-notes').value = '';
	  document.getElementById('inventory-modal').style.display = 'flex';
	}

	function closeInventoryModal() {
	  document.getElementById('inventory-modal').style.display = 'none';
	}

	async function submitInventoryItem() {
	  const item = document.getElementById('inv-item').value.trim();
	  const qty = parseInt(document.getElementById('inv-qty').value) || 1;
	  const weight = parseFloat(document.getElementById('inv-weight').value) || null;
	  const value = parseFloat(document.getElementById('inv-value').value) || null;
	  const type = document.getElementById('inv-type').value.trim();
	  const rarity = document.getElementById('inv-rarity').value.trim();
	  const attunement = document.getElementById('inv-attunement').value.trim();
	  const attuned = document.getElementById('inv-attuned').checked;
	  const notes = document.getElementById('inv-notes').value.trim();

	  if (!item) {
		alert("Item name is required.");
		return;
	  }

	  const editingItemId = document.getElementById('inventory-modal').dataset.editingItemId;
	  let error;

	  if (editingItemId) {
		// Update existing item
		({ error } = await supabase.from('inventory')
		  .update({ player: currentInventoryPlayer, item, qty, weight, value, type, rarity, attunement, attuned, notes })
		  .eq('id', editingItemId));
		document.getElementById('inventory-modal').dataset.editingItemId = '';
	  } else {
		// Add new item
		({ error } = await supabase.from('inventory').insert([{
		  player: currentInventoryPlayer, item, qty, type, rarity, attunement, attuned, notes
		}]));
	  }

	  if (error) {
		console.error("Insert/update failed:", error);
		alert("Failed to save item.");
	  } else {
		closeInventoryModal();
		fetchAndRenderInventory();
	  }
	}
	
	async function deleteInventoryItem(id) {
	  if (!confirm("Delete this item?")) return;
	  const { error } = await supabase.from('inventory').delete().eq('id', id);
		if (error) {
		  console.error("Delete failed:", error);
		} else {
		  fetchAndRenderInventory();
		}
	}

	function editInventoryItem(item) {
	  currentInventoryPlayer = item.player;
	  document.getElementById('inv-item').value = item.item || '';
	  document.getElementById('inv-qty').value = item.qty || 1;
	  document.getElementById('inv-weight').value = item.weight || '';
	  document.getElementById('inv-value').value = item.value || '';
	  document.getElementById('inv-type').value = item.type || '';
	  document.getElementById('inv-rarity').value = item.rarity || '';
	  document.getElementById('inv-attunement').value = item.attunement || '';
	  document.getElementById('inv-attuned').checked = item.attuned === true || item.attuned === 'true';
	  document.getElementById('inv-notes').value = item.notes || '';
	  document.getElementById('inventory-modal').style.display = 'flex';

	  // Save the item ID for update
	  document.getElementById('inventory-modal').dataset.editingItemId = item.id;
	}
	
	function sortInventoryTable(table, columnIndex) {
	  const rows = Array.from(table.querySelectorAll("tr")).slice(1); // Exclude header
	  const filteredRows = rows.filter(row => row.cells.length > columnIndex);
	  if (filteredRows.length === 0) return;

	  const sampleValue = filteredRows[0].cells[columnIndex].textContent.trim();
	  const isNumber = !isNaN(parseFloat(sampleValue));
	  const isAsc = table.dataset.sortCol == columnIndex && table.dataset.sortDir !== 'asc';

	  filteredRows.sort((a, b) => {
		const valA = a.cells[columnIndex].textContent.trim();
		const valB = b.cells[columnIndex].textContent.trim();
		if (isNumber) {
		  return isAsc ? valA - valB : valB - valA;
		} else {
		  return isAsc
			? valA.localeCompare(valB, undefined, { sensitivity: 'base' })
			: valB.localeCompare(valA, undefined, { sensitivity: 'base' });
		}
	  });

	  table.dataset.sortCol = columnIndex;
	  table.dataset.sortDir = isAsc ? 'asc' : 'desc';

	  // Reset and update arrows
	  const thElements = table.querySelectorAll("th");
	  thElements.forEach((th, idx) => {
		const label = th.textContent.replace(/[\u25B2\u25BC]/g, "").trim();
		th.textContent = label;
		if (idx === columnIndex) {
		  th.textContent = label + (isAsc ? " ▲" : " ▼");
		}
	  });

	  filteredRows.forEach(row => table.appendChild(row));
	}
	
	let inventorySearchQuery = '';

	let searchTimeout;
	function filterInventory(query) {
	  clearTimeout(searchTimeout);
	  inventorySearchQuery = query.trim().toLowerCase();
	  searchTimeout = setTimeout(() => {
		fetchAndRenderInventory();
	  }, 150); // delay by 150ms
	}
	
	function searchNPCs(query) {
	searchQuery = query.trim().toLowerCase();
	renderNPCs();
	}

	supabase
	  .channel('inventory-updates')
	  .on(
		'postgres_changes',
		{ event: '*', schema: 'public', table: 'inventory' },
		payload => {
		  console.log('📦 Inventory change:', payload);
		  fetchAndRenderInventory();
		}
	  )
	  .subscribe();
	  
	  supabase
	  .channel('players-gp-updates')
	  .on(
		'postgres_changes',
		{ event: 'UPDATE', schema: 'public', table: 'players' },
		payload => {
		  const { name, gp } = payload.new;
		  const spans = document.querySelectorAll(`[data-gold-for="${name}"]`);
		  spans.forEach(span => {
			if (span !== document.activeElement) {
			  span.textContent = gp;
			}
		  });
		}
	  )
	  .subscribe();

	function toggleInventory(name) {
	  const section = document.getElementById(`${name}-inventory`);
	  if (section) section.style.display = section.style.display === 'none' ? 'block' : 'none';
	}
