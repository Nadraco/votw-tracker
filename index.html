<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOTW Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #2e1a32, #2e1e23);
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .topnav {
    display: flex;
    background-color: #1c1020;
    padding: 12px 20px;
    gap: 10px;
    border-bottom: 2px solid #4d2d3e;
  }
  .topnav button {
    background: #3e2337;
    color: #fff;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.2s;
  }
  .topnav button:hover {
    opacity: 0.9;
  }
  .topnav button.active {
    background-color: gold;
    color: black;
    font-weight: bold;
  }
  .content {
    flex: 1;
    display: none;
    overflow: hidden;
  }
  .content.active {
    display: flex;
    overflow: hidden;
  }
  .sidebar {
    width: 300px;
    background-color: #2b162a;
    padding: 20px;
    border-right: 2px solid #5c3b4e;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .main {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
  }

  /* Quest Tracker */
  .tabs {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .tab {
    padding: 8px 14px;
    background: #3e2337;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  .tab.active {
    background: gold;
    color: #000;
    font-weight: bold;
  }
  .tab.drag-over {
  outline: 2px dashed gold;
  background-color: #6a3754;
  }
  select {
    padding: 8px;
    font-size: 14px;
    border-radius: 4px;
    border: none;
    background: #3e2337;
    color: #fff;
  }
  .quest-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .quest-list li {
    padding: 10px 14px;
    margin-bottom: 6px;
    background: #1f0f1a;
    border-left: 5px solid transparent;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.2s;
  }
  .quest-list li:hover {
    background: #291724;
  }
  .quest-list li.high { border-left-color: red; }
  .quest-list li.medium { border-left-color: orange; }
  .quest-list li.low { border-left-color: yellow; }
  .quest-list li.active {
    background: #2a1120;
    font-weight: bold;
  }
  .quest-title {
    font-size: 24px;
    font-weight: bold;
    color: gold;
    margin-bottom: 12px;
  }
  .quest-lead {
    margin-bottom: 10px;
    font-size: 16px;
    color: #ccc;
  }
  .quest-meta div {
    margin-bottom: 6px;
    font-size: 14px;
    color: #d2c6ca;
  }

  /* NPC Library */
  .npc-tabs {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .npc-tabs button {
    padding: 6px 12px;
    background: #3e2337;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .npc-tabs button.active {
    background: gold;
    color: black;
    font-weight: bold;
  }
  .npc-search input {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: none;
    background: #1f0f1a;
    color: #fff;
  }

  .region {
    margin-bottom: 20px;
  }
  .region h3 {
    margin: 0;
    cursor: pointer;
    padding: 10px;
    background: #3e2337;
    border-radius: 6px;
    font-size: 16px;
  }
  .region-content {
    padding: 10px;
    display: none;
  }
  .region-content.active {
    display: block;
  }
  .npc-tile-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 16px;
  }
	.npc-card {
	  position: relative;
	  background: #1f0f1a;
	  padding: 12px;
	  border-radius: 8px;
	  text-align: center;
	  transition: 0.2s;
	}
	
	
	/* Wrap the image so we can position the action buttons over it */
	.npc-image-wrap {
	  position: relative;
	  display: inline-block;
	  width: 100%;
	}

	/* Action buttons: hidden by default */
	.npc-actions {
	  position: absolute;
	  top: 8px;
	  right: 8px;
	  display: flex;
	  gap: 6px;
	  opacity: 0;
	  pointer-events: none;
	  transform: translateY(-4px);
	  transition: opacity .15s ease, transform .15s ease;
	}

	/* Reveal on hover of the image area */
	.npc-image-wrap:hover .npc-actions {
	  opacity: 1;
	  transform: translateY(0);
	  pointer-events: auto;
	}

	/* Colored buttons */
	.icon-button {
	  border: none;
	  cursor: pointer;
	  font-size: 0.95rem;
	  padding: 6px 8px;
	  border-radius: 6px;
	  line-height: 1;
	}

	.icon-button.edit {
	  background: gold;
	  color: #000;
	}

	.icon-button.delete {
	  background: #e74c3c;
	  color: #fff;
	}

	/* Optional hover polish */
	.icon-button:hover {
	  filter: brightness(1.05);
	}

	
	.npc-card:hover {
		background: #281624;
	}
  .npc-card img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 8px;
    margin-bottom: 8px;
  }
  .npc-name {
    font-weight: bold;
    color: white;
    font-size: 14px;
  }

	#quest-details {
	  font-size: 16px;
	  line-height: 1.5;
	  padding: 40px;
	}
	
	#quest-details > div > button.icon-button {
		margin-right: 8px;
	}

	.quest-title {
	  font-size: 32px; 
	  margin-bottom: 20px;
	}

	.quest-lead {
	  font-size: 20px;
	  margin-bottom: 16px;
	  color: #ddd;
	}

	.quest-meta div {
	  font-size: 16px;
	  margin-bottom: 12px;
	  color: #ccc;
	}


	/* Wrap the image so we can position the action buttons over it */
	.npc-image-wrap {
	  position: relative;
	  display: inline-block;
	  width: 100%;
	}

	/* Action buttons: hidden by default */
	.npc-actions {
	  position: absolute;
	  top: 8px;
	  right: 8px;
	  display: flex;
	  gap: 6px;
	  opacity: 0;
	  pointer-events: none;
	  transform: translateY(-4px);
	  transition: opacity .15s ease, transform .15s ease;
	}

	/* Reveal on hover of the image area */
	.npc-image-wrap:hover .npc-actions {
	  opacity: 1;
	  transform: translateY(0);
	  pointer-events: auto;
	}

	.icon-button {
	  border: none;
	  cursor: pointer;
	  font-size: 0.95rem;
	  padding: 6px 8px;
	  border-radius: 6px;
	  line-height: 1;
	  background-color: #5a2b49; /* matches your hover purple */
	  color: white;
	}

	.icon-button.edit {
	  background-color: #7a3b69; /* slightly lighter purple for edit */
	}

	.icon-button.delete {
	  background-color: #8a2c2c; /* muted red for delete */
	}

	.icon-button:hover {
	  filter: brightness(1.15);
	}

	/* Keep card hover as-is */
	.npc-card:hover { background: #281624; }




  /* Modal */
  #quest-modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  #quest-modal > div {
    background: #2e1a32;
    padding: 24px;
    border-radius: 10px;
    width: 400px;
    position: relative;
    display: flex;
    flex-direction: column;
  }
  #quest-modal h2 {
    color: gold;
    margin-bottom: 16px;
    font-size: 20px;
  }
  #quest-modal input,
  #quest-modal select {
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 4px;
    border: none;
    background: #3e2337;
    color: #fff;
    font-size: 14px;
  }
  #quest-modal button {
    padding: 10px;
    background: gold;
    border: none;
    border-radius: 4px;
    color: black;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
  }
  #modal-close-btn {
    position: absolute;
    top: 10px;
    right: 12px;
    background: none;
    border: none;
    font-size: 20px;
    color: white;
    cursor: pointer;
  }
	.npc-search input,
	.npc-search select,
	.npc-search button {
	  width: 100%;
	  padding: 10px;
	  border-radius: 6px;
	  border: none;
	  background-color: #1f0f1a;
	  color: white;
	  font-size: 14px;
	  margin-bottom: 12px;
	}

	.npc-search label {
	  display: block;
	  color: #d2c6ca;
	  margin-bottom: 4px;
	  font-size: 13px;
	}

	.npc-search h3 {
	  font-size: 16px;
	  font-weight: bold;
	  color: gold;
	  margin-bottom: 12px;
	}
	
	.file-upload-wrapper {
	  position: relative;
	  margin-bottom: 12px;
	}

	.file-upload-wrapper input[type="file"] {
	  opacity: 0;
	  position: absolute;
	  top: 0; left: 0;
	  width: 100%;
	  height: 100%;
	  cursor: pointer;
	  z-index: 1; 
	}

	.file-upload-wrapper label.gold-button {
	  z-index: 2;
	  position: relative;
	}

	.gold-button {
	  display: inline-block;
	  width: 100%;
	  padding: 10px;
	  background: gold;
	  color: black;
	  font-weight: bold;
	  border-radius: 6px;
	  font-size: 15px;
	  font-family: 'Segoe UI', sans-serif;
	  text-align: center;
	  cursor: pointer;
	  transition: background 0.2s ease;
	  border: none;
	}
	
	.gold-button:hover {
	  background: #f1c40f;
	}
	
	.file-upload-wrapper {
	  position: relative;
	  margin-bottom: 12px;
	}

	.file-upload-wrapper input[type="file"] {
	  opacity: 0;
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  cursor: pointer;
	  z-index: 2;
	}

	.file-upload-wrapper .file-label {
	  position: relative;
	  z-index: 1;
	  display: inline-block;
	  width: 100%;
	  padding: 10px;
	  background: gold;
	  color: black;
	  font-weight: bold;
	  border-radius: 6px;
	  font-size: 15px;
	  font-family: 'Segoe UI', sans-serif;
	  text-align: center;
	  cursor: pointer;
	  transition: background 0.2s ease;
	  border: none;
	}

	.file-upload-wrapper .file-label:hover {
	  background: #f1c40f;
	}
	
	.file-upload-wrapper .file-label {
	  white-space: nowrap;
	  overflow: hidden;
	  text-overflow: ellipsis;
	}
	
	.npc-status {
	  font-size: 13px;
	  color: #ccc; 
	  margin-top: 4px;
	}

	.status-text.alive {
	  color: lightgreen;
	  font-weight: bold;
	}

	.status-text.dead {
	  color: red;
	  font-weight: bold;
	}

	.status-text.unknown {
	  color: #aaa;
	  font-weight: bold;
	}
	
	.inventory-header {
	  justify-content: space-between;
	  align-items: right;
	  padding: 0px 20px 10px 20px;
	}

	.inventory-header > .gold-box {
	  margin-left: 10px;
	}

	.inventory-header h2 {
	  color: gold;
	  margin: 0;
	}

	.inventory-header input {
	  width: 250px;
	  padding: 10px;
	  border-radius: 6px;
	  background: #1f0f1a;
	  color: white;
	  border: none;
	  font-size: 14px;
	}
	
	.inventory-header h2 span {
	  display: inline-block;
	  width: 24px;
	  text-align: center;
	}

	.inventory-header button {
	  background: #4e2d3a;
	  color: white;
	  padding: 6px 12px;
	  border: none;
	  border-radius: 4px;
	  font-size: 14px;
	  cursor: pointer;
	}
	
	#inventory-tab table th, #inventory-tab table td {
	  padding: 6px;
	  text-align: left;
	  color: #ddd;
	  border-bottom: 1px solid #3e2337;
	}
	#inventory-tab table th {
	  color: gold;
	}
	
	.inventory-table {
	  width: 100%;
	  border-collapse: collapse;
	  table-layout: fixed; 
	}

	.inventory-table th,
	.inventory-table td {
    padding: 8px;
    border-bottom: 1px solid #444;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: left;
	}
	
	.inventory-section > div {
	display: flex;
	justify-content: space-between;
	align-items: center;
	flex-wrap: nowrap;
	}
	
	.inventory-section {
	  margin-bottom: 40px; /* Adds larger gap between inventory sections */
	  border: 1px solid #4d2d3e;
	  border-radius: 10px;
	  background: #2b162a;
	  overflow: hidden;
	}

	.inventory-section .inventory-content {
	  display: none;
	  padding: 16px;
	}

	.inventory-section.open .inventory-content {
	  display: block;
	}

  .inventory-table th:nth-child(1),
  .inventory-table td:nth-child(1) { width: 15%; } /* Item */
  .inventory-table th:nth-child(2),
  .inventory-table td:nth-child(2) { width: 5%; }  /* Qty */
  .inventory-table th:nth-child(3),
  .inventory-table td:nth-child(3) { width: 8%; }  /* Weight */
  .inventory-table th:nth-child(4),
  .inventory-table td:nth-child(4) { width: 8%; }  /* Value */
  .inventory-table th:nth-child(5),
  .inventory-table td:nth-child(5) { width: 12%; } /* Type */
  .inventory-table th:nth-child(6),
  .inventory-table td:nth-child(6) { width: 10%; } /* Rarity */
  .inventory-table th:nth-child(7),
  .inventory-table td:nth-child(7) { width: 10%; } /* Attunement */
  .inventory-table th:nth-child(8),
  .inventory-table td:nth-child(8) { width: 10%; } /* Attuned */
  .inventory-table th:nth-child(9),
  .inventory-table td:nth-child(9) { width: 20%; } /* Notes */
  .inventory-table th:nth-child(10),
  .inventory-table td:nth-child(10) { width: 10%; white-space: nowrap; } /* Actions */
  
  .inventory-table.drag-over {
  outline: 2px dashed gold;
	}
	
	.inventory-search-wrapper {
	  display: flex;
	  justify-content: flex-end;
	  padding: 20px;
	}

	.inventory-search-wrapper input {
	  width: 250px;
	  padding: 14px;
	  border-radius: 6px;
	  background: #1f0f1a;
	  color: white;
	  border: none;
	  font-size: 14px;
	}
	
	[contenteditable="true"] {
	outline: 1px dashed gold;
	background: rgba(255, 215, 0, 0.1);
	}
	
	.gold-box {
	  display: flex;
	  align-items: center;
	  gap: 8px;
	  margin-left: auto;
	  background: #1f0f1a;
	  padding: 6px 10px;
	  border-radius: 6px;
	  border: 1px solid #4d2d3e;
	  color: gold;
	  font-size: 14px;
	}

	.gold-label {
	  font-weight: bold;
	}

	.gold-value {
	  color: white;
	  min-width: 50px;
	  text-align: right;
	  border-bottom: 1px dashed gold;
	  padding: 2px 6px;
	  cursor: pointer;
	}

	.gold-value[contenteditable="true"] {
	  background: rgba(255, 215, 0, 0.15);
	}

	.gold-save {
	  padding: 0 6px;
	  font-size: 16px;
	}
	
	.npc-input {
	  width: 100%;
	  padding: 10px;
	  border-radius: 6px;
	  border: none;
	  background-color: #1f0f1a;
	  color: white;
	  font-size: 14px;
	  margin-bottom: 12px;
	}
	
	/* Center only Qty, Weight, Value, Attunement, and Attuned columns */
	#inventory-tab .inventory-table th:nth-child(2),
	#inventory-tab .inventory-table td:nth-child(2), /* Qty */
	#inventory-tab .inventory-table th:nth-child(3),
	#inventory-tab .inventory-table td:nth-child(3), /* Weight (lb) */
	#inventory-tab .inventory-table th:nth-child(4),
	#inventory-tab .inventory-table td:nth-child(4), /* Value (gp) */
	#inventory-tab .inventory-table th:nth-child(7),
	#inventory-tab .inventory-table td:nth-child(7), /* Attunement */
	#inventory-tab .inventory-table th:nth-child(8),
	#inventory-tab .inventory-table td:nth-child(8)  /* Attuned */
	{
	  text-align: center;
	  vertical-align: middle;
	}
	
	/* Captain's Quarters (Corkboard) */
	.corkboard {
	  position: relative;
	  height: 100%;
	  width: 100%;
	  background:
		radial-gradient(circle at 20px 20px, #603a4e 2px, transparent 2px) 0 0 / 40px 40px,
		#2b162a;
	  overflow: hidden;
	  cursor: default;
	}

	.cork-item {
	  position: absolute;
	  user-select: none;
	  border-radius: 8px;
	  box-shadow: 0 6px 16px rgba(0,0,0,0.35);
	  outline: 1px solid rgba(255,255,255,0.08);
	  padding-left: 0; 
	}

	.cork-item.dragging {
	  opacity: 0.9;
	  outline: 2px dashed gold;
	}

	.cork-image {
	  display: block;
	  width: 100%;
	  height: 100%;
	  object-fit: contain;
	  border-radius: 8px;
	  -webkit-user-drag: none; 
	  user-drag: none;        
	  pointer-events: none;    
	}

	.cork-note {
	  min-width: 160px;
	  min-height: 120px;
	  padding: 10px 12px 18px;
	  background: #fff3a3;
	  color: #1b1b1b;
	  font: 14px/1.4 'Segoe UI', sans-serif;
	  border-radius: 8px;
	  overflow: auto;
	}

	.cork-note[contenteditable="true"]:focus {
	  outline: 2px solid rgba(255,215,0,0.75);
	}

	.cork-handle {
	  position: absolute;
	  right: 6px;
	  bottom: 6px;
	  width: 14px;
	  height: 14px;
	  border-radius: 3px;
	  background: rgba(0,0,0,0.35);
	  cursor: se-resize;
	}

	.cork-toolbar {
	  position: absolute;
	  left: -40px; 
	  top: 0;
	  display: flex;
	  flex-direction: column; 
	  gap: 6px;
	  z-index: 2;
	}

	.cork-btn {
	  background: rgba(0,0,0,0.45);
	  color: white;
	  border: none;
	  border-radius: 6px;
	  padding: 4px 6px;
	  font-size: 12px;
	  cursor: pointer;
	}
	.cork-btn:hover { background: rgba(0,0,0,0.65); }
	
	.cork-empty {
	  position: absolute;
	  inset: 0;
	  display: grid;
	  place-items: center;
	  font-size: 14px;
	  color: #e6d6e6;
	  opacity: .75;
	  pointer-events: none;
	}
	
	#captains-quarters .main { position: relative; } 
	#captains-quarters #corkboard {
	  position: absolute;
	  inset: 0;  
	}
	
		.cork-file-info {
	  font-size: 12px;
	  color: #ccc;
	  margin-top: 6px;
	}

	.cork-image-preview {
	  margin-top: 10px;
	  border: 1px solid #4d2d3e;
	  border-radius: 8px;
	  padding: 6px;
	  background: #1f0f1a;
	  display: none; 
	}

	.cork-image-preview img {
	  max-width: 100%;
	  max-height: 180px;
	  display: block;
	  border-radius: 6px;
	  object-fit: contain;
	}

</style>

</head>

  <div class="topnav">
	<button onclick="switchSection('quest-tracker', this)">	Quest Tracker</button>
    <button onclick="switchSection('npc-library', this)">NPC Library</button>
	<button onclick="switchSection('inventory-tab', this)">Inventory</button>
	<button onclick="switchSection('captains-quarters', this)">Captain's Quarters</button>
	<button onclick="switchSection('business-tab', this)">Business</button>

  </div>
  
	<div id="business-tab" class="content">
		  <h3 style="color: gold; padding-left: 30px;">Coming Soon!</h3>
	</div>


  
   <!-- QUEST TRACKER -->
	<div id="quest-tracker" class="content">
    <div class="sidebar">
      <div class="tabs">
        <div class="tab active" onclick="switchTab('active')">Active</div>
        <div class="tab" onclick="switchTab('completed')">Completed</div>
        <div class="tab" onclick="switchTab('failed')">Failed</div>
      </div>
      <div style="margin-bottom: 10px;">
        <select id="priority-filter" onchange="renderQuests()" style="width: 100%; margin-bottom: 5px;">
          <option value="">All Priorities</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>

	function renderQuests() {
	  const list = document.getElementById('quest-list');
	  list.innerHTML = '';

	  const typeFilter = document.getElementById('type-filter').value;
	  const filtered = questData[currentTab].filter(q =>
		(!priorityFilter || q.priority === priorityFilter) &&
		(!typeFilter || (q.type && q.type.toLowerCase() === typeFilter.toLowerCase()))
	  );

	  filtered.sort((a, b) => (a.sortOrder ?? 0) - (b.sortOrder ?? 0));

	  filtered.forEach((quest, index) => {
		const li = document.createElement('li');
		li.innerText = quest.title;
		li.classList.add(quest.priority);
		li.setAttribute('draggable', 'true');
		li.dataset.index = index;

		li.addEventListener('dragstart', handleDragStart);
		li.addEventListener('dragover', handleDragOver);
		li.addEventListener('drop', handleDrop);
		li.addEventListener('dragend', handleDragEnd);

		li.onclick = () => selectQuest(index, filtered);
		if (index === 0) li.classList.add('active');
		list.appendChild(li);
	  });

	  if (filtered.length > 0) {
		selectQuest(0, filtered);
	  } else {
		document.querySelector('.quest-title').innerText = 'No quests match the filters';
		document.querySelector('.quest-lead').innerText = '';
		document.querySelector('.quest-meta').innerHTML = '<div>-</div>'.repeat(6);
	  }

	function handleDragStart(e) {
	  const index = parseInt(e.target.dataset.index);
	  draggedQuest = questData[currentTab][index];
	  draggedFromStatus = currentTab;
	  e.dataTransfer.effectAllowed = 'move';
	  e.target.style.opacity = '0.5';
	}

	function handleDragOver(e) {
	  e.preventDefault();
	  e.dataTransfer.dropEffect = 'move';
	}

	function handleDrop(e) {
	  e.preventDefault();
	  const targetIndex = parseInt(e.target.dataset.index);
	  const targetList = questData[currentTab];

	  const fromList = questData[draggedFromStatus];
	  const oldIndex = fromList.findIndex(q => q.id === draggedQuest.id);
	  if (oldIndex > -1) fromList.splice(oldIndex, 1);

	  draggedQuest.status = currentTab;
	  targetList.splice(targetIndex, 0, draggedQuest);

	  targetList.forEach((q, idx) => {
		q.sortOrder = idx;
		db.collection("quests").doc(q.id).update({
		  status: q.status,
		  sortOrder: idx
		});
	  });

	  fromList.forEach((q, idx) => {
		q.sortOrder = idx;
		db.collection("quests").doc(q.id).update({
		  sortOrder: idx
		});
	  });

	  renderQuests();
	}

	function handleDragEnd(e) {
	  e.target.style.opacity = '';
	  draggedQuest = null;
	  draggedFromStatus = null;
	}

	  selectedQuestIndex = index;

		<div><strong>Time Remaining:</strong> ${quest.time}</div>
		<div><strong>Notes:</strong> ${quest.notes}</div>
		<div><strong>Reward:</strong> ${quest.reward}</div>
	  `;
	  document.querySelectorAll('.quest-list li').forEach((li, i) =>
		li.classList.toggle('active', i === index)
	  );
	}

	function openModal(mode = 'add', quest = null) {
	  const modal = document.getElementById('quest-modal');

	  document.getElementById('modal-type-input').value = quest?.type || '';
	  document.getElementById('modal-location-input').value = quest?.location || '';
	  document.getElementById('modal-time-input').value = quest?.time || '';
	  document.getElementById('modal-notes-input').value = quest?.notes || '';
	  document.getElementById('modal-reward-input').value = quest?.reward || '';
	  document.getElementById('modal-priority-select').value = quest?.priority || 'low';
	  document.getElementById('modal-status-select').value = quest?.status || 'active';

	  modal.style.display = 'flex';

	  document.getElementById('modal-submit-btn').onclick = function () {
		const newQuest = {
		  title: document.getElementById('modal-title-input').value.trim(),

		  giver: document.getElementById('modal-giver-input').value.trim(),
		  type: document.getElementById('modal-type-input').value.trim(),
		  location: document.getElementById('modal-location-input').value.trim(),
		  time: document.getElementById('modal-time-input').value.trim(),
		  notes: document.getElementById('modal-notes-input').value.trim(),
		  reward: document.getElementById('modal-reward-input').value.trim(),
		  priority: document.getElementById('modal-priority-select').value,
		  status: document.getElementById('modal-status-select').value,
		  sortOrder: questData[document.getElementById('modal-status-select').value]?.length || 0,
		};

		if (!newQuest.title) return alert("Title is required.");

		if (mode === 'edit' && quest?.id) {
		  db.collection("quests").doc(quest.id).set(newQuest).then(() => {

			closeModal();
		  });

	function fmt(n, opts = {}) {
	  const num = typeof n === 'string' ? parseFloat(n.replace(/,/g, '')) : Number(n);
	  if (!isFinite(num)) return n ?? '';
	  return num.toLocaleString(undefined, opts);
	}

	// Only Show Decimal If Needed
	function fmt1IfNeeded(n) {
	  const num = typeof n === 'string' ? parseFloat(n.replace(/,/g, '')) : Number(n);
	  if (!isFinite(num)) return n ?? '';
	  const hasDecimal = num % 1 !== 0;
	  return num.toLocaleString(undefined, hasDecimal
		? { minimumFractionDigits: 1, maximumFractionDigits: 1 }
		: {});
	}

	  if (editingItemId) {

		({ error } = await supabase.from('inventory')
		  .update({ player: currentInventoryPlayer, item, qty, weight, value, type, rarity, attunement, attuned, notes })
		  .eq('id', editingItemId));
		document.getElementById('inventory-modal').dataset.editingItemId = '';
	  } else {
		// Add New Item
		({ error } = await supabase.from('inventory').insert([{
		  player: currentInventoryPlayer, item, qty, weight, value, type, rarity, attunement, attuned, notes
		}]));

	function sortInventoryTable(table, columnIndex, opts = {}) {
	  const rows = Array.from(table.querySelectorAll("tr")).slice(1);
	  const filteredRows = rows.filter(r => r.cells.length > columnIndex);
	  if (!filteredRows.length) return;

	  const player = table.dataset.player || 'global';

	  // Column Types by Index
	  const NUMERIC_COLS = new Set([1, 2, 3]); // Qty, Weight, Value
	  const BOOLEAN_COLS = new Set([7]);       // Attuned
	  const RARITY_COL = 5;                    // Rarity

	  const rarityOrder = {
		"common": 0,
		"uncommon": 1,
		"rare": 2,
		"very rare": 3,
		"legendary": 4,
		"artifact": 5
	  };

	  const parseNumber = (txt) => {
		if (txt == null) return null;
		const s = String(txt).replace(/,/g, '').trim();
		const m = s.match(/-?\d+(?:\.\d+)?/);
		if (!m) return null;
		const n = parseFloat(m[0]);
		return Number.isFinite(n) ? n : null;
	  };

	  const getCellVal = (row, idx) => row.cells[idx].textContent.trim();
	  const isNumericCol = NUMERIC_COLS.has(columnIndex);
	  const isBooleanCol = BOOLEAN_COLS.has(columnIndex);
	  const isRarityCol  = columnIndex === RARITY_COL;

	  let isAsc;
	  if (opts.forceDir === 'asc') {
		isAsc = true;
	  } else if (opts.forceDir === 'desc') {
		isAsc = false;
	  } else if (table.dataset.sortCol == columnIndex) {
		isAsc = table.dataset.sortDir !== 'asc';
	  } else {
		isAsc = !(isNumericCol || isBooleanCol); // numbers/booleans → desc; text/rarity → asc
	  }

	  filteredRows.sort((ra, rb) => {
		let a = getCellVal(ra, columnIndex);
		let b = getCellVal(rb, columnIndex);

		const aBlank = a === '' || a == null;
		const bBlank = b === '' || b == null;
		if (aBlank && bBlank) return 0;
		if (aBlank) return 1;
		if (bBlank) return -1;

		if (isBooleanCol) {
		  const va = /✔|true/i.test(a) ? 1 : 0;
		  const vb = /✔|true/i.test(b) ? 1 : 0;
		  return isAsc ? va - vb : vb - va;
		}

		if (isNumericCol) {
		  const va = parseNumber(a);
		  const vb = parseNumber(b);
		  if (va == null || vb == null) {
			return isAsc
			  ? a.localeCompare(b, undefined, { sensitivity: 'base' })
			  : b.localeCompare(a, undefined, { sensitivity: 'base' });
		  }
		  return isAsc ? va - vb : vb - va;
		}

		if (isRarityCol) {
		  const va = rarityOrder[a.toLowerCase()] ?? Number.MAX_SAFE_INTEGER;
		  const vb = rarityOrder[b.toLowerCase()] ?? Number.MAX_SAFE_INTEGER;
		  return isAsc ? va - vb : vb - va;
		}

		return isAsc
		  ? a.localeCompare(b, undefined, { sensitivity: 'base' })
		  : b.localeCompare(a, undefined, { sensitivity: 'base' });
	  });

	  table.dataset.sortCol = columnIndex;
	  table.dataset.sortDir = isAsc ? 'asc' : 'desc';
	  saveInventorySort(player, columnIndex, table.dataset.sortDir);

	  const ths = table.querySelectorAll("th");
	  ths.forEach((th, idx) => {
		const label = th.textContent.replace(/[\u25B2\u25BC]\s*$/g, '').replace(/\s*[▲▼]\s*$/g, '').trim();
		th.textContent = label;
		if (idx === columnIndex) th.textContent = label + (isAsc ? " ▲" : " ▼");
	  });

	  filteredRows.forEach(row => table.appendChild(row));
	}

	/* Captain's Quarters (Corkboard) */
	const CORK_BUCKET = 'corkboard';
	const CORK_LAYOUT_KEY = 'layouts/board.json';

	let corkItems = {};  
	let corkZMax = 1;
	let corkCacheBust = ''; 
	let isCorkLoaded = false;

	function corkUid(prefix='item') {
	  return `${prefix}-${Date.now()}-${Math.random().toString(36).slice(2,8)}`;
	}
	function corkBoardEl() {
	  return document.getElementById('corkboard');
	}

	const __origSwitchSection = switchSection;
	switchSection = function(sectionId, button) {
	  __origSwitchSection(sectionId, button);
	  if (sectionId === 'captains-quarters') {
		loadCorkboard(true); 
	  }
	};

	/* Persistence helpers */
	let corkPreviewURL = null;

	function updateCorkSelection(input) {
	  const infoEl = document.getElementById('cork-file-info');
	  const imgWrap = document.getElementById('cork-image-preview');
	  const imgEl   = document.getElementById('cork-preview-img');

	  if (corkPreviewURL) {
		URL.revokeObjectURL(corkPreviewURL);
		corkPreviewURL = null;
	  }

	  const file = input.files && input.files[0];
	  if (!file) {
		infoEl.textContent = '';
		imgEl.src = '';
		imgWrap.style.display = 'none';
		return;
	  }

	  // Image Upload Name & Size
	  const sizeKB = (file.size / 1024).toFixed(1);
	  infoEl.textContent = `Selected: ${file.name} (${sizeKB} KB)`;

	  // Image Preview
	  corkPreviewURL = URL.createObjectURL(file);
	  imgEl.src = corkPreviewURL;
	  imgWrap.style.display = 'block';
	}

	function corkPublicUrl(path) {
	  const { data } = supabase.storage.from(CORK_BUCKET).getPublicUrl(path);
	  const base = data?.publicUrl || '';
	  const sep = base.includes('?') ? '&' : '?';

	  return `${base}${sep}v=${corkCacheBust || Date.now()}`;
	}

	async function corkFetchText(path) {
	  const url = corkPublicUrl(path);
	  const res = await fetch(url, {
		cache: 'no-store',
		headers: {
		  'Cache-Control': 'no-cache, no-store, must-revalidate',
		  'Pragma': 'no-cache',
		  'Expires': '0'
		}
	  });
	  return await res.text();
	}

	async function corkLoadLatestJson() {
	  const bust = `${Date.now()}-${Math.random().toString(36).slice(2)}`;

	  let url = null;
	  try {
		const { data, error } = await supabase
		  .storage
		  .from(CORK_BUCKET)
		  .createSignedUrl(CORK_LAYOUT_KEY, 10);
		if (!error && data?.signedUrl) url = data.signedUrl;
	  } catch (_) {}

	  if (!url) {
		const { data: pub } = supabase.storage.from(CORK_BUCKET).getPublicUrl(CORK_LAYOUT_KEY);
		url = pub?.publicUrl || '';
	  }
	  if (!url) return null;

	  const res = await fetch(`${url}${url.includes('?') ? '&' : '?'}v=${bust}`, {
		cache: 'no-store',
		headers: {
		  'Cache-Control': 'no-cache, no-store, must-revalidate',
		  'Pragma': 'no-cache',
		  'Expires': '0'
		}
	  });
	  if (!res.ok) return null;
	  return await res.json();
	}

	async function corkUploadText(path, text) {
	  const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
	  return await supabase.storage.from(CORK_BUCKET).upload(path, blob, { upsert: true });
	}

	/* Saving */
	let corkSaving = false;
	let corkSaveAgain = false;
	let corkSaveTimer;

	async function corkSaveLayout() {
	  if (corkSaving) { corkSaveAgain = true; return; }
	  corkSaving = true;
	  try {
		const payload = JSON.stringify({ items: Object.values(corkItems), zMax: corkZMax });
		const blob = new Blob([payload], { type: 'application/json' });
		const { error } = await supabase.storage
		  .from(CORK_BUCKET)
		  .upload(CORK_LAYOUT_KEY, blob, {
			upsert: true,
			contentType: 'application/json',
			cacheControl: '0'
		  });
		if (error) console.error('[corkSaveLayout] Save failed:', error);
	  } catch (err) {
		console.error('[corkSaveLayout] Exception:', err);
	  } finally {
		corkSaving = false;
		if (corkSaveAgain) {
		  corkSaveAgain = false;
		  corkSaveLayout();
		}
	  }
	}

	function corkSaveLayoutDebounced() {
	  clearTimeout(corkSaveTimer);
	  corkSaveTimer = setTimeout(corkSaveLayout, 500);
	}

	/* Board Lifecycle */
	async function loadCorkboard(force = false) {
	  const board = corkBoardEl();
	  if (!board) return;

	  if (!force && isCorkLoaded && board.children.length) return;

	  corkCacheBust = `${Date.now()}-${Math.random().toString(36).slice(2)}`;

	  const saved = await corkLoadLatestJson();
	  corkItems = {};
	  corkZMax = 1;

	  if (saved && Array.isArray(saved.items)) {
		for (const it of saved.items) corkItems[it.id] = it;
		corkZMax = saved.zMax || saved.items.reduce((m, it) => Math.max(m, it.z || 1), 1);
	  }

	  board.innerHTML = '';
	  Object.values(corkItems).forEach(renderCorkItem);

	  if (Object.keys(corkItems).length === 0) {
		const hint = document.createElement('div');
		hint.className = 'cork-empty';
		hint.textContent = 'Add a note or upload an image from the left panel.';
		board.appendChild(hint);
	  }

	  isCorkLoaded = true;
		
	  board.onwheel = (e) => {
		if (!(e.ctrlKey || e.metaKey)) return;
		e.preventDefault();
		const scale = Number(board.dataset.scale || '1');
		const next = Math.min(2, Math.max(0.5, scale + (e.deltaY > 0 ? -0.1 : 0.1)));
		board.style.transformOrigin = '0 0';
		board.style.transform = `scale(${next})`;
		board.dataset.scale = String(next);
	  };
	}

	function corkResetZoom() {
	  const board = corkBoardEl();
	  if (!board) return;
	  board.style.transform = 'scale(1)';
	  board.dataset.scale = '1';
	}

	/* Add items */
	async function corkAddNote() {
	  const text = (document.getElementById('cork-note-input').value || '').trim();
	  if (!text) { alert('Write something first!'); return; }

	  const id = corkUid('note');
	  const path = `items/${id}.txt`;
	  const { error } = await corkUploadText(path, text);
	  if (error) {
		console.error('Note upload failed:', error);
		alert('Failed to upload note.');
		return;
	  }

	  const item = { id, type: 'note', path, x: 40, y: 40, w: 220, h: 160, z: ++corkZMax };
	  corkItems[id] = item;
	  renderCorkItem(item);
	  corkSaveLayoutDebounced();
	  document.getElementById('cork-note-input').value = '';
	}

	async function corkUploadImage() {
	  const input = document.getElementById('cork-image-upload');
	  const file = input.files && input.files[0];
	  if (!file) { alert('Choose an image first.'); return; }

	  const id = corkUid('img');
	  const safeName = file.name.replace(/\s+/g, '_');
	  const path = `items/${id}_${safeName}`;
	  const { error } = await supabase.storage.from(CORK_BUCKET).upload(path, file);
	  if (error) {
		console.error('Image upload failed:', error);
		alert('Failed to upload image.');
		return;
	  }

	  const item = { id, type: 'image', path, x: 80, y: 80, w: 300, h: 240, z: ++corkZMax };
	  corkItems[id] = item;
	  renderCorkItem(item);
	  corkSaveLayoutDebounced();
	  input.value = '';
	  updateCorkSelection(input); 
	}

	async function corkClearBoard() {
	  if (!confirm('Clear the board? (Files remain in storage; layout resets)')) return;
	  corkItems = {};
	  corkZMax = 1;
	  corkBoardEl().innerHTML = '';
	  await corkSaveLayout();
	}

	/* Render & Interactions */
	async function renderCorkItem(item) {
	  const board = corkBoardEl();
	  if (!board) return;

	  const wrapper = document.createElement('div');
	  wrapper.className = 'cork-item';
	  wrapper.style.left   = item.x + 'px';
	  wrapper.style.top    = item.y + 'px';
	  wrapper.style.width  = item.w + 'px';
	  wrapper.style.height = item.h + 'px';
	  wrapper.style.zIndex = String(item.z || 1);
	  wrapper.dataset.itemId = item.id;

	  // Toolbar
	  const toolbar = document.createElement('div');
	  toolbar.className = 'cork-toolbar';

	  const frontBtn = document.createElement('button');
	  frontBtn.className = 'cork-btn';
	  frontBtn.textContent = '⬆';
	  frontBtn.title = 'Bring to front';
	  frontBtn.onclick = (e) => {
		e.stopPropagation();
		item.z = ++corkZMax;
		wrapper.style.zIndex = String(item.z);
		corkSaveLayoutDebounced();
	  };

	  const delBtn = document.createElement('button');
	  delBtn.className = 'cork-btn';
	  delBtn.textContent = '🗑️';
	  delBtn.title = 'Remove from board';
	  delBtn.onclick = (e) => {
		e.stopPropagation();
		wrapper.remove();
		delete corkItems[item.id];
		corkSaveLayoutDebounced();
		if (confirm('Also delete the file from storage?')) {
		  supabase.storage.from(CORK_BUCKET).remove([item.path]).then(({ error }) => {
			if (error) {
			  console.error('Storage delete failed:', error);
			  alert('File delete failed: ' + error.message);
			}
		  });
		}
	  };

	  toolbar.appendChild(frontBtn);
	  toolbar.appendChild(delBtn);
	  wrapper.appendChild(toolbar);

	  if (item.type === 'image') {
		const img = document.createElement('img');
		img.className = 'cork-image';
		img.src = corkPublicUrl(item.path);  // cache-busted URL
		img.alt = item.path.split('/').pop();
		img.draggable = false;
		img.addEventListener('dragstart', e => e.preventDefault());
		wrapper.appendChild(img);
	  } else if (item.type === 'note') {
		const note = document.createElement('div');
		note.className = 'cork-note';
		note.setAttribute('contenteditable', 'true');
		note.spellcheck = false;
		note.innerText = await corkFetchText(item.path).catch(() => '(note)');
		note.addEventListener('input', () => {
		  corkUploadText(item.path, note.innerText);
		});
		wrapper.appendChild(note);
	  }

	  const handle = document.createElement('div');
	  handle.className = 'cork-handle';
	  wrapper.appendChild(handle);

	  attachDragResize(wrapper, handle, item);
	  wrapper.addEventListener('mousedown', () => {
		item.z = ++corkZMax;
		wrapper.style.zIndex = String(item.z);
		corkSaveLayoutDebounced();
	  });

	  board.appendChild(wrapper);
	}

	function attachDragResize(el, handle, item) {
	  let startX, startY, startLeft, startTop, dragging = false;

	  function onDown(e) {
		if (e.target === handle) return;
		if (e.target.closest('.cork-note')) return;
		e.preventDefault();
		dragging = true;
		el.classList.add('dragging');
		startX = e.clientX; startY = e.clientY;
		startLeft = parseFloat(el.style.left || '0');
		startTop  = parseFloat(el.style.top  || '0');
		window.addEventListener('mousemove', onMove);
		window.addEventListener('mouseup', onUp);
	  }
	  function onMove(e) {
		if (!dragging) return;
		const dx = e.clientX - startX;
		const dy = e.clientY - startY;
		el.style.left = (startLeft + dx) + 'px';
		el.style.top  = (startTop  + dy) + 'px';
	  }
	  function onUp() {
		if (!dragging) return;
		dragging = false;
		el.classList.remove('dragging');
		item.x = parseFloat(el.style.left);
		item.y = parseFloat(el.style.top);
		corkSaveLayoutDebounced();
		window.removeEventListener('mousemove', onMove);
		window.removeEventListener('mouseup', onUp);
	  }

	  // RESIZE
	  let rsStartX, rsStartY, rsStartW, rsStartH, resizing = false;

	  function rsDown(e) {
		e.stopPropagation();
		resizing = true;
		rsStartX = e.clientX; rsStartY = e.clientY;
		rsStartW = parseFloat(el.style.width  || '200');
		rsStartH = parseFloat(el.style.height || '150');
		window.addEventListener('mousemove', rsMove);
		window.addEventListener('mouseup', rsUp);
	  }
	  function rsMove(e) {
		if (!resizing) return;
		const dw = e.clientX - rsStartX;
		const dh = e.clientY - rsStartY;
		const w = Math.max(120, rsStartW + dw);
		const h = Math.max(100, rsStartH + dh);
		el.style.width = w + 'px';
		el.style.height = h + 'px';
	  }
	  function rsUp() {
		if (!resizing) return;
		resizing = false;
		item.w = parseFloat(el.style.width);
		item.h = parseFloat(el.style.height);
		corkSaveLayoutDebounced();
		window.removeEventListener('mousemove', rsMove);
		window.removeEventListener('mouseup', rsUp);
	  }

	  el.addEventListener('mousedown', onDown);
	  handle.addEventListener('mousedown', rsDown);
	  }
