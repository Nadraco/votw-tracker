<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOTW Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #2e1a32, #2e1e23);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topnav {
      display: flex;
      background-color: #1c1020;
      padding: 10px 20px;
      border-bottom: 2px solid #4d2d3e;
    }

    .topnav button {
      margin-right: 10px;
      background: #3e2337;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .topnav button.active {
      background-color: gold;
      color: black;
      font-weight: bold;
    }

    .content {
      flex: 1;
      display: flex;
    }

    .sidebar, .main {
      padding: 20px;
    }

    .sidebar {
      width: 300px;
      background-color: #2b162a;
      border-right: 2px solid #5c3b4e;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 6px 12px;
      background: #3e2337;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .tab.active {
      background: gold;
      color: #000;
      font-weight: bold;
    }

    .quest-list {
      list-style: none;
      padding: 0;
    }

    .quest-list li {
      padding: 8px 12px;
      margin-bottom: 6px;
      background: #1f0f1a;
      border-left: 5px solid transparent;
      border-radius: 4px;
      cursor: pointer;
    }

    .quest-list li.high { border-left: 5px solid red; }
    .quest-list li.medium { border-left: 5px solid orange; }
    .quest-list li.low { border-left: 5px solid yellow; }

    .quest-list li.active {
      background: #2a1120;
      font-weight: bold;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .quest-title {
      font-size: 24px;
      font-weight: bold;
      color: gold;
      margin-bottom: 20px;
    }

    .quest-lead, .quest-meta {
      color: #d2c6ca;
      margin-bottom: 10px;
    }

    .quest-meta div {
      margin-bottom: 5px;
    }

    #npc-library {
      display: none;
      flex-direction: column;
      padding: 20px;
    }

    .npc-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .npc-tabs button {
      padding: 6px 12px;
      background: #3e2337;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .npc-tabs button.active {
      background: gold;
      color: black;
      font-weight: bold;
    }

    .npc-search {
      margin-bottom: 20px;
    }

    .npc-search input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    .npc-section {
      display: none;
    }

    .npc-tile-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .npc-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .npc-card img {
      width: 100%;
      max-width: 150px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="topnav">
    <button class="active" onclick="showSection('quest-tracker', this)">Quest Tracker</button>
    <button onclick="showSection('npc-library', this)">NPC Library</button>
  </div>
  <div class="content" id="quest-tracker">
    <div class="sidebar">
      <div class="tabs">
        <div class="tab active" onclick="switchTab('active')">Active</div>
        <div class="tab" onclick="switchTab('completed')">Completed</div>
        <div class="tab" onclick="switchTab('failed')">Failed</div>
      </div>
      <ul class="quest-list" id="quest-list"></ul>
    </div>
    <div class="main" id="quest-details">
      <div class="quest-title">Select a quest</div>
      <div class="quest-lead">Quest details will appear here.</div>
      <div class="quest-meta">
        <div><strong>Giver:</strong></div>
        <div><strong>Type:</strong></div>
        <div><strong>Location:</strong></div>
        <div><strong>Time Remaining:</strong></div>
        <div><strong>Notes:</strong></div>
        <div><strong>Reward:</strong></div>
      </div>
    </div>
<script>
const questData = {
  active: [
    {
      title: "Quinn's Debt",
      lead: "Gather Funds",
      giver: "Quinn Kellar",
      type: "Personal",
      location: "-",
      time: "-",
      notes: "Quinn owes the Black Tide 15,000gp after crashing The Eel's Keelboat, losing tons of contraband.<br><br>Encountered Vivienne Sable who said it's not about the money, it's about the principle. She caught The Wayfinders escaping Fortunis Cay.",
      priority: "high",
      reward: "-"
    },
    {
      title: "Gather Artifacts",
      lead: "Find a Lead on an Artifact.",
      giver: "Alexios of Arran",
      type: "Party",
      location: "-",
      time: "2 Weeks",
      notes: "As the benefactor of The Wayfinders, they must find artifacts for Alexios in return for use of his ship.",
      priority: "high",
      reward: "-"
    },
    {
      title: "Recruit Miri Roux",
      lead: "Pick Up on Return.",
      giver: "Miri Roux",
      type: "Party",
      location: "Thornemere",
      time: "-",
      notes: "Miri Roux promised she'd be ready to join The Wayfinders by the time they come back to Thornemere.",
      priority: "low",
      reward: "A Magical Ink Carver"
    }
  ],
  completed: [
    {
      title: "Revive Gideon Ghostshroud",
      lead: "Find the House of the Nine.",
      giver: "The Wayfinders",
      type: "Party",
      location: "West Eldenreach, Shattered Isles",
      time: "10 Days",
      notes: "Find a way to revive Gideon.",
      priority: "high",
      reward: "-"
    }
  ],
  failed: [
    {
      title: "Revive Ignatius of Pyraea",
      lead: "Find the House of the Nine.",
      giver: "The Wayfinders",
      type: "World",
      location: "West Eldenreach, Shattered Isles",
      time: "Expired",
      notes: "Found a way to revive Ignatius but failed Oghma's trial to resurrect him.",
      priority: "medium",
      reward: "-"
    }
  ]
};
function renderQuests() {
  const list = document.getElementById('quest-list');
  list.innerHTML = '';

  if (!questData[currentTab]) return;

  questData[currentTab].forEach((quest, index) => {
    const li = document.createElement('li');
    li.innerText = quest.title;
    li.classList.add(quest.priority);
    li.onclick = () => selectQuest(index);
    if (index === 0) li.classList.add('active');
    list.appendChild(li);
  });

  if (questData[currentTab].length > 0) {
    selectQuest(0);
  } else {
    document.querySelector('.quest-title').innerText = 'No quests available';
    document.querySelector('.quest-lead').innerText = '';
    document.querySelector('.quest-meta').innerHTML = '<div>-</div>'.repeat(6);
  }
}

function selectQuest(index) {
  const quest = questData[currentTab][index];
  document.querySelector('.quest-title').innerText = quest.title;
  document.querySelector('.quest-lead').innerText = quest.lead;
  document.querySelector('.quest-meta').innerHTML = `
    <div><strong>Giver:</strong> ${quest.giver}</div>
    <div><strong>Type:</strong> ${quest.type}</div>
    <div><strong>Location:</strong> ${quest.location}</div>
    <div><strong>Time Remaining:</strong> ${quest.time}</div>
    <div><strong>Notes:</strong> ${quest.notes}</div>
    <div><strong>Reward:</strong> ${quest.reward}</div>
  `;

  const listItems = document.querySelectorAll('.quest-list li');
  listItems.forEach((li, i) => {
    li.classList.toggle('active', i === index);
  });
}

function switchTab(tabName) {
  currentTab = tabName;
  document.querySelectorAll('.tab').forEach(tab => {
    tab.classList.remove('active');
  });
  const tabIndex = ['active', 'completed', 'failed'].indexOf(tabName);
  if (tabIndex !== -1) {
    document.querySelector(`.tab:nth-child(${tabIndex + 1})`).classList.add('active');
  }
  renderQuests();
}

let currentTab = 'active';
window.onload = renderQuests;
</script>

        </div>
      </div>
<!-- ... rest of the code remains the same ... -->
  </div>
  <div class="content" id="npc-library" style="display:none; flex-direction: column;">
    <div class="npc-tabs">
      <button class="active" onclick="showNpcSection('thornemere', this)">Thornemere</button>
      <button onclick="showNpcSection('shattered-isles', this)">Shattered Isles</button>
    </div>
    <div class="npc-search">
      <input type="text" placeholder="Search NPCs..." onkeyup="filterNPCs(this.value)">
    </div>
    <div id="thornemere" class="npc-section" style="display: block;">
      <h2>Thornemere</h2>
      <div class="npc-tile-container">
        <div class="npc-card">
          <img src="Miri Roux.png" alt="Miri Roux">
          <span class="npc-name">Miri Roux</span>
        </div>
		<div class="npc-card">
          <img src="Anathea Dusksense.png" alt="Anathea Dusksense">
          <span class="npc-name">Anathea Dusksense</span>
        </div>
      </div>
    </div>
    <div id="shattered-isles" class="npc-section" style="display: none;">
      <h2>Shattered Isles</h2>
      <div class="npc-tile-container">
        <div class="npc-card">
          <img src="Diana Daerith.png" alt="Diana Daerith">
          <span class="npc-name">Diana Daerith</span>
        </div>
		<div class="npc-card">
          <img src="The Keeper of the First Light.png" alt="Keeper of the First Light">
          <span class="npc-name">Keeper of the First Light</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showSection(sectionId, button) {
      document.getElementById('quest-tracker').style.display = sectionId === 'quest-tracker' ? 'flex' : 'none';
      document.getElementById('npc-library').style.display = sectionId === 'npc-library' ? 'flex' : 'none';
      document.querySelectorAll('.topnav button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    function showNpcSection(id, button) {
      document.querySelectorAll('.npc-section').forEach(section => section.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.querySelectorAll('.npc-tabs button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    function filterNPCs(query) {
      const lower = query.toLowerCase();
      document.querySelectorAll('.npc-card').forEach(card => {
        const name = card.querySelector('.npc-name').innerText.toLowerCase();
        card.style.display = name.includes(lower) ? 'flex' : 'none';
      });
    }
  </script>
</body>
</html>
